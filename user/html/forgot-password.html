<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty & Blessed | Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #ff69b4;
      --light-pink: #ffb6c1;
      --dark-pink: #ff1493;
      --gold: #d4af37;
      --light-gold: #f7e8c4;
      --soft-white: #fefefe;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --text-gray: #888;
      --dark-gray: #555;
      --card-shadow: 0 20px 40px rgba(255, 105, 180, 0.08);
      --hover-shadow: 0 25px 50px rgba(255, 105, 180, 0.12);
    }

    body {
      background: linear-gradient(135deg, #ffe6f2 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 440px;
      padding: 45px 40px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.8);
      transition: all 0.4s ease;
    }

    .container:hover {
      box-shadow: var(--hover-shadow);
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-pink), var(--gold));
      transform: scaleX(0);
      transform-origin: left;
      animation: expandLine 1s ease 0.5s forwards;
    }

    @keyframes expandLine {
      to {
        transform: scaleX(1);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .logo h1 {
      color: var(--primary-pink);
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-family: "Cormorant Garamond", serif;
      margin-bottom: 8px;
      position: relative;
      display: inline-block;
    }

    .logo h1::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg,
          transparent,
          var(--gold),
          transparent);
      transform: scaleX(0);
      transform-origin: center;
      animation: expandLine 1s ease 1s forwards;
    }

    .logo p {
      color: var(--text-gray);
      font-size: 15px;
      margin-top: 12px;
      letter-spacing: 1.2px;
      font-weight: 400;
    }

    .icon-container {
      text-align: center;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .icon-container i {
      font-size: 60px;
      color: var(--primary-pink);
      background: linear-gradient(135deg, var(--primary-pink), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      text-align: center;
      color: var(--dark-gray);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease 0.7s forwards;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInLeft 0.6s ease 0.9s forwards;
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .input-field {
      width: 100%;
      padding: 18px 18px;
      border: 1.5px solid var(--medium-gray);
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--light-gray);
      transition: all 0.4s ease;
      outline: none;
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.5px;
    }

    .input-field:focus {
      border-color: var(--primary-pink);
      background-color: var(--soft-white);
      box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.15);
    }

    .input-label {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 16px;
      color: var(--text-gray);
      pointer-events: none;
      transition: all 0.4s ease;
      background-color: var(--light-gray);
      padding: 0 5px;
      font-family: "Montserrat", sans-serif;
    }

    .input-field:focus+.input-label,
    .input-field:not(:placeholder-shown)+.input-label {
      top: -10px;
      left: 12px;
      font-size: 13px;
      color: var(--primary-pink);
      background-color: var(--soft-white);
      font-weight: 600;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      font-family: "Montserrat", sans-serif;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.1s forwards;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 105, 180, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.3s forwards;
    }

    .back-link a {
      color: var(--primary-pink);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      font-size: 15px;
    }

    .back-link a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1.5px;
      background: linear-gradient(90deg, var(--primary-pink), var(--gold));
      transition: width 0.3s ease;
    }

    .back-link a:hover {
      color: var(--dark-pink);
    }

    .back-link a:hover::after {
      width: 100%;
    }

    .back-link i {
      margin-right: 5px;
    }

    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg,
          rgba(255, 182, 193, 0.3),
          rgba(255, 105, 180, 0.2));
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .decoration-1 {
      top: -80px;
      right: -80px;
      width: 200px;
      height: 200px;
      animation-delay: 0s;
    }

    .decoration-2 {
      bottom: -100px;
      left: -100px;
      width: 250px;
      height: 250px;
      animation-delay: 2s;
    }

    .decoration-3 {
      top: 50%;
      right: -50px;
      width: 120px;
      height: 120px;
      animation-delay: 4s;
      background: linear-gradient(135deg,
          rgba(212, 175, 55, 0.2),
          rgba(255, 182, 193, 0.2));
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .gold-accent {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle,
          var(--light-gold) 0%,
          transparent 70%);
      z-index: -1;
      opacity: 0.4;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.4;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    .gold-accent-1 {
      top: 10%;
      left: 5%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .gold-accent-2 {
      bottom: 15%;
      right: 8%;
      width: 80px;
      height: 80px;
      animation-delay: 2s;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0s 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
      transition: opacity 0.5s, visibility 0s 0s;
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
      }

      .container {
        padding: 30px 25px;
        border-radius: 20px;
        margin: 10px 0;
        max-width: 100%;
      }

      .logo h1 {
        font-size: 32px;
      }

      .logo p {
        font-size: 14px;
      }

      .icon-container i {
        font-size: 50px;
      }

      .description {
        font-size: 14px;
      }

      .input-field {
        padding: 16px 16px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 16px;
        font-size: 16px;
      }

      .decoration-1 {
        width: 120px;
        height: 120px;
        top: -50px;
        right: -50px;
      }

      .decoration-2 {
        width: 150px;
        height: 150px;
        bottom: -60px;
        left: -60px;
      }

      .decoration-3 {
        width: 80px;
        height: 80px;
        right: -30px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 25px 20px;
      }

      .logo h1 {
        font-size: 30px;
      }

      .decoration-3,
      .gold-accent-1,
      .gold-accent-2 {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>
  <div class="gold-accent gold-accent-1"></div>
  <div class="gold-accent gold-accent-2"></div>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="container">
    <div class="logo">
      <h1>Beauty & Blessed</h1>
      <p>Reset Your Password</p>
    </div>

    <div class="icon-container">
      <i class="fas fa-lock"></i>
    </div>

    <p class="description">
      Enter your email address and we'll send you instructions to reset your
      password.
    </p>

    <form id="forgotPasswordForm">
      <div class="input-group">
        <input type="email" id="email" name="email" class="input-field" placeholder=" " required />
        <label for="email" class="input-label">Email Address</label>
      </div>

      <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="/user/html/login.html">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("forgotPasswordForm");
      const emailInput = document.getElementById("email");

      function showToast(message) {
        const toast = document.getElementById("toast");
        if (!toast) {
          alert(message);
          return;
        }
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      // Create floating particles
      createParticles();

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        if (!email) {
          showToast("Please enter your email address");
          return;
        }

        if (!isValidEmail(email)) {
          showToast("Please enter a valid email address");
          return;
        }

        // Add loading animation
        const submitBtn = document.querySelector(".submit-btn");
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Sending...';
        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append("email", email);

        fetch("../php/forgot-password.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;

            if (data.success) {
              showToast("Reset link sent! Check your email.");
              setTimeout(() => {
                window.location.href = "/user/html/login.html";
              }, 2000);
            } else {
              showToast(data.message || "Failed to send reset link.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showToast("Something went wrong. Please try again.");
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          });
      });

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = window.innerWidth < 480 ? 15 : 25;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          if (Math.random() > 0.7) {
            particle.style.width = "4px";
            particle.style.height = "4px";
            particle.style.backgroundColor = "rgba(212, 175, 55, 0.6)";
          } else {
            particle.style.width = "3px";
            particle.style.height = "3px";
            particle.style.backgroundColor = "rgba(255, 105, 180, 0.4)";
          }

          const left = Math.random() * 100;
          const animationDuration = Math.random() * 10 + 5;
          const animationDelay = Math.random() * 5;

          particle.style.left = `${left}%`;
          particle.style.animationDuration = `${animationDuration}s`;
          particle.style.animationDelay = `${animationDelay}s`;

          particlesContainer.appendChild(particle);
        }
      }
    });
  </script>
</body>

</html>
