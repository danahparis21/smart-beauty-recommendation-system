<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blessence | Login</title>
  <link rel="icon" href="../../admin/images/mainlogo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #ff69b4;
      --light-pink: #ffb6c1;
      --dark-pink: #ff1493;
      --gold: #d4af37;
      --light-gold: #f7e8c4;
      --soft-white: #fefefe;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --text-gray: #888;
      --dark-gray: #555;
      --card-shadow: 0 20px 40px rgba(255, 105, 180, 0.08);
      --hover-shadow: 0 25px 50px rgba(255, 105, 180, 0.12);
    }

    body {
      background: linear-gradient(135deg, #ffe6f2 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
    }

    /* Modern container with glass effect */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 440px;
      padding: 45px 40px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
      border: 1px solid rgba(255, 255, 255, 0.8);
      transition: all 0.4s ease;
    }

    .login-container:hover {
      box-shadow: var(--hover-shadow);
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary-pink), var(--gold));
      transform: scaleX(0);
      transform-origin: left;
      animation: expandLine 1s ease 0.5s forwards;
    }

    @keyframes expandLine {
      to {
        transform: scaleX(1);
      }
    }

    /* Enhanced logo styling */
    .logo {
      text-align: center;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 1s ease 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .logo h1 {
      color: var(--primary-pink);
      font-size: 38px;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-family: "Cormorant Garamond", serif;
      margin-bottom: 8px;
      position: relative;
      display: inline-block;
    }

    .logo h1::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg,
          transparent,
          var(--gold),
          transparent);
      transform: scaleX(0);
      transform-origin: center;
      animation: expandLine 1s ease 1s forwards;
    }

    .logo p {
      color: var(--text-gray);
      font-size: 15px;
      margin-top: 12px;
      letter-spacing: 1.2px;
      font-weight: 400;
    }

    /* Modern input styling */
    .input-group {
      position: relative;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInLeft 0.6s ease forwards;
    }

    .input-group:nth-child(2) {
      animation-delay: 0.2s;
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .input-field {
      width: 100%;
      padding: 18px 50px 18px 18px;
      border: 1.5px solid var(--medium-gray);
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--light-gray);
      transition: all 0.4s ease;
      outline: none;
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.5px;
      -webkit-appearance: none;
    }

    .input-field:focus {
      border-color: var(--primary-pink);
      background-color: var(--soft-white);
      box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.15);
    }

    .input-label {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 16px;
      color: var(--text-gray);
      pointer-events: none;
      transition: all 0.4s ease;
      background-color: var(--light-gray);
      padding: 0 5px;
      font-family: "Montserrat", sans-serif;
    }

    .input-field:focus+.input-label,
    .input-field:not(:placeholder-shown)+.input-label {
      top: -10px;
      left: 12px;
      font-size: 13px;
      color: var(--primary-pink);
      background-color: var(--soft-white);
      font-weight: 600;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .password-toggle:hover {
      color: var(--gold);
      background-color: rgba(212, 175, 55, 0.1);
    }

    /* Enhanced button styling */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      font-family: "Montserrat", sans-serif;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent);
      transition: left 0.5s;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 105, 180, 0.4);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Updated options section */
    .options {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.8s forwards;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: var(--dark-gray);
      font-weight: 500;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: var(--gold);
      transform: scale(1.2);
    }

    .forgot-password {
      color: var(--primary-pink);
      text-decoration: none;
      transition: all 0.3s;
      font-weight: 600;
      position: relative;
    }

    .forgot-password::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1.5px;
      background: linear-gradient(90deg, var(--primary-pink), var(--gold));
      transition: width 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--dark-pink);
    }

    .forgot-password:hover::after {
      width: 100%;
    }

    /* Modern divider */
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: var(--text-gray);
      opacity: 0;
      animation: fadeIn 0.8s ease 1s forwards;
      font-weight: 500;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 45%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--medium-gray));
    }

    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      width: 45%;
      height: 1px;
      background: linear-gradient(90deg, var(--medium-gray), transparent);
    }

    /* Enhanced social login */
    .social-login {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.2s forwards;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      font-size: 22px;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid transparent;
    }

    .social-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: currentColor;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .social-btn i {
      position: relative;
      z-index: 1;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-color: var(--gold);
    }

    .social-btn:hover::before {
      opacity: 0.1;
    }

    .google:hover {
      color: #db4437;
    }

    /* Updated signup link */
    .signup-link {
      text-align: center;
      color: var(--dark-gray);
      font-size: 15px;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.4s forwards;
      margin-top: 10px;
    }

    .signup-link a {
      color: var(--primary-pink);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
      position: relative;
    }

    .signup-link a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1.5px;
      background: linear-gradient(90deg, var(--primary-pink), var(--gold));
      transition: width 0.3s ease;
    }

    .signup-link a:hover {
      color: var(--dark-pink);
    }

    .signup-link a:hover::after {
      width: 100%;
    }

    /* Enhanced decorative elements */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg,
          rgba(255, 182, 193, 0.3),
          rgba(255, 105, 180, 0.2));
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .decoration-1 {
      top: -80px;
      right: -80px;
      width: 200px;
      height: 200px;
      animation-delay: 0s;
    }

    .decoration-2 {
      bottom: -100px;
      left: -100px;
      width: 250px;
      height: 250px;
      animation-delay: 2s;
    }

    .decoration-3 {
      top: 50%;
      right: -50px;
      width: 120px;
      height: 120px;
      animation-delay: 4s;
      background: linear-gradient(135deg,
          rgba(212, 175, 55, 0.2),
          rgba(255, 182, 193, 0.2));
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    .gold-particle {
      background-color: rgba(212, 175, 55, 0.6);
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .gold-accent {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle,
          var(--light-gold) 0%,
          transparent 70%);
      z-index: -1;
      opacity: 0.4;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.4;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }

    .gold-accent-1 {
      top: 10%;
      left: 5%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .gold-accent-2 {
      bottom: 15%;
      right: 8%;
      width: 80px;
      height: 80px;
      animation-delay: 2s;
    }

    /* ===== RESPONSIVE DESIGN ===== */

    /* Large screens (Desktop) */
    @media (min-width: 1200px) {
      .login-container {
        max-width: 460px;
        padding: 50px 45px;
      }

      .logo h1 {
        font-size: 40px;
      }

      .logo p {
        font-size: 16px;
      }
    }

    /* Medium screens (Tablets) */
    @media (max-width: 1024px) and (min-width: 768px) {
      .login-container {
        max-width: 440px;
        padding: 40px 35px;
      }

      .logo h1 {
        font-size: 36px;
      }
    }

    /* Small tablets and large phones */
    @media (max-width: 767px) and (min-width: 481px) {
      .login-container {
        max-width: 420px;
        padding: 35px 30px;
      }

      .logo h1 {
        font-size: 34px;
      }

      .logo p {
        font-size: 14px;
      }

      .decoration-1 {
        width: 150px;
        height: 150px;
        top: -60px;
        right: -60px;
      }

      .decoration-2 {
        width: 180px;
        height: 180px;
        bottom: -70px;
        left: -70px;
      }

      .decoration-3 {
        width: 90px;
        height: 90px;
        right: -35px;
      }
    }

    /* Mobile phones */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
      }

      .login-container {
        padding: 30px 25px;
        border-radius: 20px;
        margin: 10px 0;
        max-width: 100%;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo h1 {
        font-size: 32px;
      }

      .logo p {
        font-size: 14px;
        margin-top: 10px;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-field {
        padding: 16px 45px 16px 16px;
        font-size: 16px;
        border-radius: 10px;
      }

      .input-label {
        font-size: 15px;
        top: 16px;
        left: 16px;
      }

      .input-field:focus+.input-label,
      .input-field:not(:placeholder-shown)+.input-label {
        font-size: 12px;
        left: 12px;
        top: -9px;
      }

      .password-toggle {
        padding: 6px;
        width: 36px;
        height: 36px;
        font-size: 16px;
        right: 10px;
      }

      .login-btn {
        padding: 16px;
        font-size: 16px;
        border-radius: 10px;
      }

      .options {
        flex-direction: column;
        gap: 15px;
        margin: 15px 0;
      }

      .divider {
        margin: 20px 0;
      }

      .social-login {
        margin-bottom: 20px;
      }

      .social-btn {
        width: 55px;
        height: 55px;
        font-size: 20px;
      }

      .signup-link {
        font-size: 14px;
        margin-top: 20px;
      }

      /* Adjust decorative elements for mobile */
      .decoration-1 {
        width: 120px;
        height: 120px;
        top: -50px;
        right: -50px;
      }

      .decoration-2 {
        width: 150px;
        height: 150px;
        bottom: -60px;
        left: -60px;
      }

      .decoration-3 {
        width: 80px;
        height: 80px;
        right: -30px;
      }

      .gold-accent-1,
      .gold-accent-2 {
        width: 60px;
        height: 60px;
      }
    }

    /* Very small phones */
    @media (max-width: 360px) {
      .login-container {
        padding: 25px 20px;
      }

      .logo h1 {
        font-size: 30px;
      }

      .logo p {
        font-size: 13px;
      }

      .input-field {
        padding: 14px 40px 14px 14px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }

      /* Hide some decorative elements on very small screens */
      .decoration-3 {
        display: none;
      }

      .gold-accent-1,
      .gold-accent-2 {
        display: none;
      }
    }

    /* Landscape orientation for mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding: 10px;
      }

      .login-container {
        margin: 5px 0;
        max-height: 95vh;
        overflow-y: auto;
      }

      .logo {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .options {
        margin: 15px 0;
      }

      .divider {
        margin: 15px 0;
      }
    }

    /* Prevent horizontal scrolling */
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }

    /* Improve touch targets */
    button,
    .password-toggle,
    .social-btn {
      min-height: 44px;
      min-width: 44px;
    }

    /* Better focus for accessibility */
    .input-field:focus,
    .login-btn:focus,
    .password-toggle:focus,
    .social-btn:focus {
      outline: 2px solid var(--primary-pink);
      outline-offset: 2px;
    }

    /* Remove default browser password reveal icon */
    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-credentials-auto-fill-button:hover,
    input[type="password"]::-webkit-credentials-auto-fill-button:active {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
      position: absolute !important;
      right: 0 !important;
    }

    /* For Firefox */
    input[type="password"]::-moz-reveal {
      display: none !important;
    }

    /* For Edge and IE */
    input[type="password"]::-ms-reveal {
      display: none !important;
    }

    /* For all browsers - additional method */
    input[type="password"] {
      /* Prevent browser from adding its own reveal button */
      -webkit-text-security: disc;
    }

    /* Add this CSS */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      opacity: 0;
      transition: opacity 0.5s, visibility 0s 0.5s;
      /* Add transition for fade effect */
    }

    .toast.show {
      visibility: visible;
      opacity: 1;

      animation: fadein 0.5s, fadeout 0.5s 2.5s;
      transition: opacity 0.5s, visibility 0s 0s;
    }

    /* Keyframes for animation */
    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles"></div>
  <div class="gold-accent gold-accent-1"></div>
  <div class="gold-accent gold-accent-2"></div>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="login-container">
    <div class="logo">
      <h1 >Blessence</h1>
      <p >Beauty & Blessed Online Makeup Store</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" name="username" class="input-field" placeholder=" " required />
        <label for="username" class="input-label">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" class="input-field" placeholder=" " required />
        <label for="password" class="input-label">Password</label>
        <!-- wag tanggalin! SINGLE password toggle button -->
        <button type="button" class="password-toggle" id="togglePassword">
          <i class="far fa-eye"></i>
        </button>
      </div>

      <div class="options">
        <!-- <label class="remember-me">
            <input type="checkbox" /> Remember me
          </label> -->
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <div class="social-btn google">
        <i class="fab fa-google"></i>
      </div>
    </div>

    <div class="signup-link">
      Doesn't have an account? <a href="/user/html/signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      localStorage.removeItem('userId');
    sessionStorage.clear();
    
    // Check if coming from logout
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('logout') === 'true') {
        console.log('Successfully logged out');
    }
      function showToast(message) {
        const toast = document.getElementById("toast");
        // Safety check for the toast element
        if (!toast) {
          console.error(
            'Toast element not found! Ensure <div id="toast">...</div> is in the HTML.'
          );
          alert(message); // Fallback to alert
          return;
        }
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000); // toast disappears after 3 seconds
      }

      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const loginForm = document.getElementById("loginForm");

      // Create floating particles
      createParticles();

      // Toggle password visibility - SINGLE FUNCTION
      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle eye icon
        eyeIcon = this.querySelector("i");
        if (type === "text") {
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      });

      // Form submission
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        console.log("Submitting login form:", { username, password }); // <-- log input

        // Simple validation
        if (username && password) {
          // Add loading animation
          const loginBtn = document.querySelector(".login-btn");
          const originalText = loginBtn.textContent;
          loginBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Logging in...';
          loginBtn.disabled = true;

          fetch("../php/login.php", {
            method: "POST",
            body: new FormData(loginForm),
          })
            .then((res) => res.text()) // <-- temporarily get raw text
            .then((text) => {
              console.log("Raw server response:", text); // <-- log response
              let data;
              try {
                data = JSON.parse(text); // <-- parse JSON after logging
              } catch (err) {
                console.error("JSON parse error:", err);
                showToast("Server returned invalid response. Check console.");
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                return;
              }

              console.log("Parsed JSON:", data); // <-- log parsed JSON

              if (data.success) {
                showToast(
                  `Logged In successfully! Welcome, ${data.firstName}!`
                );
                setTimeout(() => {
                  const redirectUrl =
                    data.role === "admin"
                      ? "../../admin/html/admin.html"
                      : "/user/html/home.html";

                  console.log("Attempting redirect to:", redirectUrl);

                  // Test if the URL exists before redirecting
                  fetch(redirectUrl, { method: "HEAD" })
                    .then((response) => {
                      if (response.ok) {
                        window.location.href = redirectUrl;
                      } else {
                        console.error("Redirect URL not found:", redirectUrl);
                        showToast(
                          "Error: Page not found. Contact administrator."
                        );
                        // Fallback to a known working page
                        window.location.href = "/user/html/home.html";
                      }
                    })
                    .catch((error) => {
                      console.error("Error checking redirect URL:", error);
                      showToast("Network error. Please try again.");
                    });
                }, 2000);
              } else {
                showToast(data.message || "Login failed!");
              }

              loginBtn.innerHTML = originalText;
              loginBtn.disabled = false;
            })
            .catch((err) => {
              console.error("Fetch Error:", err);
              showToast("Something went wrong! Please try again.");
              loginBtn.innerHTML = originalText;
              loginBtn.disabled = false;
            });
        } else {
          showToast("Please fill in both Username and Password");
        }
      });

      // Reset floating labels
      document.querySelectorAll(".input-field").forEach((field) => {
        field.addEventListener("focus", function () {
          this.parentNode.classList.add("focused");
        });

        field.addEventListener("blur", function () {
          if (!this.value) {
            this.parentNode.classList.remove("focused");
          }
        });
      });

      // Create floating particles function
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = window.innerWidth < 480 ? 15 : 25;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Randomly assign gold or pink particles
          if (Math.random() > 0.7) {
            particle.classList.add("gold-particle");
            particle.style.width = "4px";
            particle.style.height = "4px";
            particle.style.backgroundColor = "rgba(212, 175, 55, 0.6)";
          } else {
            particle.style.width = "3px";
            particle.style.height = "3px";
            particle.style.backgroundColor = "rgba(255, 105, 180, 0.4)";
          }

          // Random properties
          const left = Math.random() * 100;
          const animationDuration = Math.random() * 10 + 5;
          const animationDelay = Math.random() * 5;

          particle.style.left = `${left}%`;
          particle.style.animationDuration = `${animationDuration}s`;
          particle.style.animationDelay = `${animationDelay}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Prevent zoom on input focus in iOS
      document.addEventListener("touchstart", function () { }, {
        passive: true,
      });
    });

    // Google Login Button Handler
    const googleLoginBtn = document.querySelector('.social-btn.google');
    googleLoginBtn.addEventListener('click', function () {
      // Show loading state
      this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      this.style.pointerEvents = 'none';
      
      // Fetch Google config from server
      fetch('../php/get-google-config.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch configuration');
          }
          return response.json();
        })
        .then(config => {
          const clientId = config.clientId;
          const redirectUri = config.loginRedirectUri;
          const scope = 'email profile';

          const googleAuthUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
            `client_id=${encodeURIComponent(clientId)}` +
            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
            `&response_type=code` +
            `&scope=${encodeURIComponent(scope)}` +
            `&access_type=online` +
            `&state=login` +
            `&prompt=select_account`;

          console.log('Redirecting to:', googleAuthUrl);
          window.location.href = googleAuthUrl;
        })
        .catch(error => {
          console.error('Error:', error);
          showToast('Failed to initialize Google Sign-In. Please try again.');
          // Restore button
          this.innerHTML = '<i class="fab fa-google"></i>';
          this.style.pointerEvents = 'auto';
        });
    });

    // Forgot Password Handler
    const forgotPasswordLink = document.querySelector('.forgot-password');
    forgotPasswordLink.addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = '/user/html/forgot-password.html';
    });
  </script>
  <div id="toast" class="toast"></div>
</body>
