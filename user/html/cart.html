// CHECKOUT BUTTON SETUP - SEPARATE FUNCTION
function setupCheckoutButton() {
  const checkoutBtn = document.getElementById('checkout-btn');
  
  if (!checkoutBtn) {
    console.error('‚ùå Checkout button not found in DOM!');
    return;
  }
  
  console.log('‚úÖ Checkout button found, attaching listener');
  
  // Remove any existing listeners
  const newBtn = checkoutBtn.cloneNode(true);
  checkoutBtn.parentNode.replaceChild(newBtn, checkoutBtn);
  
  // Add fresh listener
  newBtn.addEventListener('click', handleCheckout);
  
  console.log('‚úÖ Checkout button listener attached');
}

// CHECKOUT HANDLER - SEPARATE FUNCTION
// CHECKOUT HANDLER - CORRECTED VERSION
// CHECKOUT HANDLER - CORRECTED VERSION
async function handleCheckout(e) {
  console.log('üõí Checkout button clicked!');
  
  e.preventDefault();
  e.stopPropagation();
  
  const btn = e.target.closest('button');
  const selectedItems = cart.filter(i => i.selected);

  console.log('üì¶ Selected items:', selectedItems);

  if (selectedItems.length === 0) {
    showToast('‚ö†Ô∏è Please select at least one item to check out.');
    return;
  }

  // Disable button while processing
  btn.disabled = true;
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

  try {
    // CREATE ORDER IN DATABASE FIRST
    const orderData = {
      items: selectedItems.map(i => ({
        id: i.id,
        quantity: i.quantity
      }))
    };

    console.log('üì§ Sending checkout request:', orderData);

    const response = await fetch('../php/checkout.php', {
      method: 'POST',
      credentials: 'same-origin',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(orderData)
    });

    console.log('üì° Response status:', response.status);

    const result = await response.json();
    console.log('üì¶ Checkout result:', result);

    if (!result.success) {
      throw new Error(result.message || 'Checkout failed');
    }

    // Save order details for checkout page
    const checkoutOrder = {
      order_id: result.order.order_id,
      qr_code: result.order.qr_code,
      total_amount: result.order.total_amount,
      order_date: result.order.order_date
    };

    console.log('üíæ Saving to localStorage:', checkoutOrder);
    localStorage.setItem('checkoutOrder', JSON.stringify(checkoutOrder));

    // Show success toast
    showToast('‚úÖ Order placed successfully! Proceeding to checkout...', 2000);

    // Redirect after short delay
    setTimeout(() => {
      console.log('üîÑ Redirecting to checkout.html');
      window.location.href = 'checkout.html';
    }, 1500);

  } catch (err) {
    console.error('‚ùå Checkout error:', err);
    showToast('Error: ' + err.message);
    btn.disabled = false;
    btn.innerHTML = 'Check Out';
  }
}

/* ------------------- Backend calls ------------------- */

async function apiGetCart() {
  const res = await fetch(`${API}?action=get`, { credentials: 'same-origin' });
  return res.json();
}

async function apiAddToCart(productId, quantity = 1) {
  const body = new URLSearchParams();
  body.append('product_id', productId);
  body.append('quantity', String(quantity));
  const res = await fetch(`${API}?action=add`, {
    method: 'POST',
    credentials: 'same-origin',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: body.toString()
  });
  return res.json();
}

async function apiRemoveFromCart(productId) {
  const body = new URLSearchParams();

/* ------------------- Load & render ------------------- */

async function loadCartFromServer() {
  try {
    const data = await apiGetCart();
    if (!data.success) {
      showToast(data.message || 'Could not load cart.');
      cart = [];
    } else {
      cart = (data.cart || []).map(item => ({
        id: item.product_id,
        cart_id: item.cart_id || null,
        name: item.name,
        price: parseFloat(item.price),
        variation: item.category || '',
        quantity: parseInt(item.quantity),
        selected: false,
        image: item.image || '/admin/uploads/product_images/no-image.png',
        stock_quantity: item.stock_quantity || 0,
        subtotal: parseFloat(item.subtotal) || (item.price * item.quantity)
      }));
    }
    console.log('üõí Cart loaded:', cart.length, 'items');
    renderCart();
    updateFloatingCartCount();
  } catch (err) {
    console.error('Load cart error', err);
    showToast('Error loading cart.');
  }
}

function renderCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';

  if (!cart || cart.length === 0) {
    cartItems.innerHTML = `
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>No products yet.</p>
        <button class="continue-shopping" onclick="window.location.href='home.html'">Continue Shopping</button>
      </div>
    `;
    document.getElementById('cart-total').textContent = '‚Ç±0.00';
    const btn = document.getElementById('checkout-btn');
    if (btn) btn.disabled = true;
    return;
  }

  const sorted = [...cart].reverse();
  sorted.forEach(item => {
    const itemTotal = item.price * item.quantity;
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';

    cartItem.innerHTML = `
      <input type="checkbox" class="cart-item-checkbox" ${item.selected ? 'checked' : ''} onchange="toggleItemSelection('${escapeHtml(item.id)}')">
      <div class="cart-item-image"><img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.name)}" style="width:100%;height:100%;object-fit:cover;border-radius:10px;"></div>
      <div class="cart-item-details">
        <div class="cart-item-name">${escapeHtml(item.name)}</div>
        <div class="cart-item-variation">${escapeHtml(item.variation || '')}</div>
        <div class="cart-item-price-container">
          <div class="cart-item-unit-price">${formatPrice(item.price)} √ó ${item.quantity}</div>
          <div class="cart-item-total-price">${formatPrice(itemTotal)}</div>
        </div>
        <div class="cart-item-controls">
          <button class="quantity-btn" onclick="changeQuantity('${escapeHtml(item.id)}', ${item.quantity - 1})">-</button>
          <span class="quantity">${item.quantity}</span>
          <button class="quantity-btn" onclick="changeQuantity('${escapeHtml(item.id)}', ${item.quantity + 1})">+</button>
          <button class="remove-btn" onclick="removeFromCartHandler('${escapeHtml(item.id)}')"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    `;
    cartItems.appendChild(cartItem);
  });

  updateCartTotal();
  updateCheckoutButton();
  updateSelectAllCheckbox();
}

/* ------------------- UI Actions ------------------- */

async function addToCart(productId) {
  showToast('Adding to cart...');
  try {
    const res = await apiAddToCart(String(productId), 1);
    if (res.success) {
      await loadCartFromServer();
      showToast(res.message || 'ü©∑ Added to cart');
      const c = await apiGetCount();
      if (c && c.success) updateFloatingCountValue(c.cartCount);
    } else {
      showToast(res.message || 'Could not add to cart');
    }
  } catch (err) {
    console.error(err);
    showToast('Error adding to cart');
  }
}

async function removeFromCartHandler(productId) {
  if (!confirm('Are you sure you want to remove this item from your cart?')) return;
  try {
    const res = await apiRemoveFromCart(String(productId));
    if (res.success) {
      await loadCartFromServer();
      showToast(res.message || 'Removed from cart üóëÔ∏è');
      const c = await apiGetCount();
      if (c && c.success) updateFloatingCountValue(c.cartCount);
    } else {
      showToast(res.message || 'Failed to remove item');
    }
  } catch (err) {
    console.error(err);
    showToast('Error removing item');
  }
}

async function changeQuantity(productId, newQty) {
  if (newQty < 1) return;
  try {
    const res = await apiUpdateCartQuantity(String(productId), newQty);
    if (res.success) {
      await loadCartFromServer();
      showToast(res.message || 'Quantity updated ‚úì');
    } else {
      showToast(res.message || 'Failed to update');
    }
  } catch (err) {
    console.error(err);
    showToast('Error updating quantity');
  }
}

function toggleItemSelection(productId) {
  const it = cart.find(i => String(i.id) === String(productId));
  if (!it) return;
  it.selected = !it.selected;
  updateCartTotal();
  updateCheckoutButton();
  updateSelectAllCheckbox();
}

function toggleSelectAll() {
  const selectAll = document.getElementById('select-all').checked;
  cart.forEach(i => i.selected = selectAll);
  document.querySelectorAll('.cart-item-checkbox').forEach(cb => cb.checked = selectAll);
  updateCartTotal();
  updateCheckoutButton();
}

function updateSelectAllCheckbox() {
  const checkboxes = document.querySelectorAll('.cart-item-checkbox');
  if (checkboxes.length === 0) {
    document.getElementById('select-all').checked = false;
    return;
  }
  const allChecked = Array.from(checkboxes).every(cb => cb.checked);
  document.getElementById('select-all').checked = allChecked;
}

function updateCartTotal() {
  const selected = cart.filter(i => i.selected);
  const total = selected.reduce((s, i) => s + (i.price * i.quantity), 0);
  document.getElementById('cart-total').textContent = formatPrice(total);
}

function updateCheckoutButton() {
  const btn = document.getElementById('checkout-btn');
  if (!btn) return;
  btn.disabled = cart.filter(i => i.selected).length === 0;
}

/* ------------------- Helpers ------------------- */

function formatPrice(price) {
  return "‚Ç±" + Number(price).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, "$&,");
}

function showToast(msg, ms = 2500) {
  const t = document.getElementById('toast');
  if (!t) return;
  t.textContent = msg;
  t.style.display = 'block';
  t.style.opacity = '1';
  clearTimeout(t._timeout);
  t._timeout = setTimeout(() => {
    t.style.opacity = '0';
    setTimeout(() => t.style.display = 'none', 300);
  }, ms);
}

function updateFloatingCartCount() {
  apiGetCount().then(res => {
    if (res && res.success) updateFloatingCountValue(res.cartCount);
  }).catch(() => { });
}

function updateFloatingCountValue(count) {
  const el = document.querySelector('.cart-count');
  if (el) el.textContent = String(count);
}

function escapeHtml(str) {
  if (str === null || str === undefined) return '';
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

/* Export functions */
window.addToCart = addToCart;
window.toggleItemSelection = toggleItemSelection;
window.removeFromCartHandler = removeFromCartHandler;
window.changeQuantity = changeQuantity;
  </script>
