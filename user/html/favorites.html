<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites | Beauty & Blessed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <script src="../js/user-session.js"></script>

  <style>
    /* Products Grid - EXACT SAME AS HOME */
    .products-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .section-title {
      font-size: 28px;
      font-weight: 600;
      color: var(--dark-gray);
      margin-bottom: 30px;
      font-family: "Cormorant Garamond", serif;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--primary-pink), var(--light-pink));
      border-radius: 3px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .product-image-container {
      width: 100%;
      height: 200px;
      background: #f35693;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease-in-out;
    }

    .product-image.fade-out {
      opacity: 0;
    }

    .product-image.fade-in {
      opacity: 1;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between;
    }

    .product-name {
      font-size: 20px;
      font-weight: 500;
      color: #272727;
      margin-bottom: 6px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      font-family: "Cormorant Garamond", serif;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: auto;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary-pink);
      margin-bottom: 8px;
      text-align: center;
    }

    .product-ratings {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      gap: 6px;
    }

    .stars {
      display: flex;
      gap: 1px;
      justify-content: center;
    }

    .stars i {
      color: #f3b8d3;
      font-size: 12px;
    }

    .rating-count {
      font-size: 11px;
      color: #666;
    }

    .variant-colors {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #f3b8d3;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      text-align: center;
    }

    .color-circle:hover {
      transform: scale(1.3);
      border-color: #ec4899;
      box-shadow: 0 4px 12px rgba(255, 157, 217, 0.932);
    }

    .color-circle.active {
      border: 2px solid #ff3a9d;
      transform: scale(1.2);
    }

    .product-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
      margin-top: auto;
    }

    .like-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 6px;
    }

    .like-btn:hover,
    .like-btn.liked {
      color: var(--primary-pink);
    }

    .add-to-cart-btn {
      background: var(--primary-pink);
      color: white;
      border: none;
      border-radius: 18px;
      padding: 6px 14px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .add-to-cart-btn:hover {
      background: var(--dark-pink);
      transform: translateY(-1px);
    }

    .no-image-placeholder {
      width: 80px;
      height: 80px;
      opacity: 0.3;
      object-fit: contain !important;
    }

    .stock-alert {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc2626;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 10;
    }

    /* Notification Box */
    #notification-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #notification-box.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Responsive Design - EXACT SAME AS HOME */
    @media (min-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
      }

      .product-image-container {
        height: 220px;
      }

      .product-name {
        font-size: 15px;
      }

      .product-price {
        font-size: 17px;
      }
    }

    @media (min-width: 1024px) {
      .products-container {
        max-width: 1200px;
        margin: 0 auto;
        padding-top: 40px;
      }

      .products-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }

      .product-image-container {
        height: 280px;
      }

      .product-name {
        font-size: 18px;
      }

      .product-price {
        font-size: 18px;
      }
    }

    @media (max-width: 767px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .product-image-container {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .products-container {
        padding: 15px;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .product-image-container {
        height: 160px;
      }

      .product-info {
        padding: 12px;
      }

      .product-name {
        font-size: 13px;
      }

      .product-price {
        font-size: 15px;
      }
    }

    @media (max-width: 360px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .product-image-container {
        height: 140px;
      }

      .product-info {
        padding: 10px;
      }

      .product-name {
        font-size: 12px;
      }

      .variant-colors {
        gap: 4px;
        margin-bottom: 10px;
      }

      .color-circle {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Notification Box -->
  <div id="notification-box"></div>

  <!-- Header -->
  <header class="header">
    <div class="brand-header">
      <h1 class="brand-name">Beauty & Blessed</h1>
      <p class="brand-tagline">Elevate Your Everyday Glam.</p>
    </div>
    <div class="user-section">
      <span class="user-greeting" id="user-greeting">Hi, User!</span>
      <button class="profile-btn" onclick="window.location.href='../../profile/html/user_profile.html'">
        <i class="fas fa-user"></i>
      </button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="desktop-nav">
    <a href="home.html" class="nav-item" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="favorites.html" class="nav-item active" data-page="favorites"><i class="fas fa-heart"></i><span>Favorites</span></a>
    <a href="recommender.html" class="nav-item" data-page="recommender"><i class="fas fa-star"></i><span>Recommender</span></a>
    <a href="cart.html" class="nav-item" data-page="cart"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a href="try-on.html" class="nav-item" data-page="tryon"><i class="fas fa-camera"></i><span>Try-On</span></a>
  </nav>

  <main>
    <section id="favorites" class="page-content">
      <div class="products-container">
        <h2 class="section-title">Your Favorites</h2>
        <div class="products-grid" id="favorites-grid">
          <p class="text-center p-4 text-gray-500">Loading your favorites...</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Helper to show notifications
    function showNotification(message) {
      console.log(`[Notification] ${message}`);
      const notificationBox = document.getElementById("notification-box");
      if (notificationBox) {
        notificationBox.textContent = message;
        notificationBox.classList.add("show");
        setTimeout(() => {
          notificationBox.classList.remove("show");
        }, 3000);
      }
    }

    // Clean product name - Remove "Product Record" and "Parent Record"
    const cleanProductName = (name) => {
      if (!name) return "";
      return name
        .toString()
        .replace(/Product Record/gi, "")
        .replace(/Parent Record/gi, "")
        .replace(/:\s*/g, "")
        .replace(/\s+/g, " ")
        .trim();
    };

    // Create product card - EXACT SAME AS HOME.HTML
    function createProductCard(product) {
      const displayName = cleanProductName(product.name);
      const card = document.createElement("div");
      card.className = "product-card";
      card.style.cursor = "pointer";

      // Price display
      let priceDisplay = "₱0.00";
      const productPrice = parseFloat(product.price);
      if (!isNaN(productPrice) && productPrice > 0) {
        priceDisplay = `₱${productPrice.toFixed(2)}`;
      }

      const LOCAL_FALLBACK_IMAGE = "/admin/uploads/product_images/no-image.png";
      const previewImage = product.previewImage || product.image || LOCAL_FALLBACK_IMAGE;
      const defaultImage = product.image || previewImage || LOCAL_FALLBACK_IMAGE;

      const stockAlert = product.stockQuantity && product.stockQuantity <= 5
        ? `<div class="stock-alert">Only ${product.stockQuantity} left!</div>`
        : "";

      // Generate variant HTML
      let variantListHTML = "";
      if (product.variants && product.variants.length > 0) {
        variantListHTML = `
          <div class="variant-colors">
            ${product.variants.map((variant, index) => {
              const hexCode = variant.hexCode || "#CCCCCC";
              const cleanVariantName = cleanProductName(variant.name);
              return `
                <div
                  class="color-circle ${index === 0 ? "active" : ""}"
                  style="background-color: ${hexCode}; border: 2px solid white;"
                  data-variant-id="${variant.id}"
                  data-variant-image="${variant.image || LOCAL_FALLBACK_IMAGE}"
                  title="${cleanVariantName}">
                </div>
              `;
            }).join("")}
          </div>
        `;
      }

      // Ratings HTML
      const ratingsHTML = `
        <div class="product-ratings">
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <span class="rating-count">(0)</span>
        </div>
      `;

      card.innerHTML = `
        <div class="product-image-container">
          ${stockAlert}
          <img
            src="${previewImage}"
            alt="${displayName}"
            class="product-image"
            data-default="${defaultImage}"
            data-preview="${previewImage}"
            onerror="this.onerror=null; this.src='${LOCAL_FALLBACK_IMAGE}'; this.classList.add('no-image-placeholder')">
        </div>
        <div class="product-info">
          <div class="product-name">${displayName}</div>
          <div class="product-price">${priceDisplay}</div>
          ${ratingsHTML}
          ${variantListHTML}
          <div class="product-actions">
            <button class="like-btn liked" onclick="event.stopPropagation(); toggleFavorite('${product.id}', this)">
              <i class="fas fa-heart"></i>
            </button>
            <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart('${product.id}')">
              <i class="fas fa-shopping-cart"></i>Add to Cart
            </button>
          </div>
        </div>
      `;

      // Click to view product details
      card.addEventListener("click", (e) => {
        if (e.target.closest(".like-btn") || e.target.closest(".add-to-cart-btn") || e.target.closest(".color-circle")) {
          return;
        }
        window.location.href = `productdetail.html?productId=${product.id}`;
      });

      // Variant switching and hover effects - EXACT SAME AS HOME
      const img = card.querySelector(".product-image");
      const productImageDiv = card.querySelector(".product-image-container");
      const colorCircles = card.querySelectorAll(".color-circle");

      // Variant image switching
      colorCircles.forEach((circle) => {
        circle.addEventListener("click", (e) => {
          e.stopPropagation();
          colorCircles.forEach((c) => c.classList.remove("active"));
          circle.classList.add("active");
          const variantImage = circle.dataset.variantImage;
          if (variantImage && variantImage !== LOCAL_FALLBACK_IMAGE) {
            img.src = variantImage;
            img.dataset.default = variantImage;
            img.classList.remove("no-image-placeholder");
            img.style.objectFit = "cover";
          }
        });
      });

      // Hover effect
      productImageDiv.addEventListener("mouseenter", () => {
        const preview = img.dataset.preview;
        if (preview && preview !== img.src) {
          img.classList.add("fade-out");
          setTimeout(() => {
            img.src = preview;
            img.classList.remove("fade-out");
            img.classList.add("fade-in");
            setTimeout(() => img.classList.remove("fade-in"), 400);
          }, 200);
        }
      });

      productImageDiv.addEventListener("mouseleave", () => {
        const defaultImg = img.dataset.default;
        if (defaultImg && defaultImg !== img.src) {
          img.classList.add("fade-out");
          setTimeout(() => {
            img.src = defaultImg;
            img.classList.remove("fade-out");
            img.classList.add("fade-in");
            setTimeout(() => img.classList.remove("fade-in"), 400);
          }, 200);
        }
      });

      return card;
    }

    // Toggle favorite
    async function toggleFavorite(productId, button) {
      try {
        const response = await fetch('../php/toggle-favorite.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId })
        });
        
        const data = await response.json();
        
        if (data.success) {
          const card = button.closest('.product-card');
          card.style.opacity = '0';
          card.style.transform = 'scale(0.8)';
          setTimeout(() => {
            card.remove();
            const remainingCards = document.querySelectorAll('.product-card');
            if (remainingCards.length === 0) {
              document.getElementById('favorites-grid').innerHTML = 
                "<p class='text-center p-4 text-gray-500'>You have no favorite products yet.</p>";
            }
          }, 300);
          showNotification('Removed from favorites');
        }
      } catch (error) {
        console.error('Error toggling favorite:', error);
        showNotification('Failed to update favorite');
      }
    }

    // Add to cart
    async function addToCart(productId) {
      try {
        const response = await fetch('../php/add-to-cart.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId, quantity: 1 })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showNotification('Product added to cart!');
        } else {
          showNotification(data.message || 'Failed to add to cart');
        }
      } catch (error) {
        console.error('Error adding to cart:', error);
        showNotification('Failed to add to cart');
      }
    }

    // Load favorites on page load
    document.addEventListener('DOMContentLoaded', async function () {
      await updateUserGreeting();

      const favoritesGrid = document.getElementById('favorites-grid');

      try {
        const response = await fetch('../php/favorites-handler.php');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        console.log('Favorites data:', data);

        if (!data.success || !data.products || data.products.length === 0) {
          favoritesGrid.innerHTML = "<p class='text-center p-4 text-gray-500'>You have no favorite products yet.</p>";
          return;
        }

        favoritesGrid.innerHTML = '';

        data.products.forEach(product => {
          const card = createProductCard(product);
          favoritesGrid.appendChild(card);
        });

      } catch (error) {
        console.error('Error fetching favorites:', error);
        favoritesGrid.innerHTML = `<p class='text-center text-red-500'>Error loading favorites: ${error.message}</p>`;
      }
    });
  </script>
</body>

</html>
