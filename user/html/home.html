<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty & Blessed</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-pink: #ff69b4;
        --light-pink: #ffb6c1;
        --dark-pink: #ff1493;
        --gold: #d4af37;
        --light-gold: #f7e8c4;
        --soft-white: #fefefe;
        --light-gray: #f5f5f5;
        --medium-gray: #e0e0e0;
        --text-gray: #888;
        --dark-gray: #555;
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        --gradient-bg: linear-gradient(135deg, #ffffff 0%, #fff5f9 30%, #ffe6f2 70%, #ffd1dc 100%);
        --gradient-header: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,249,252,0.95) 100%);
        --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,249,252,0.95) 100%);
      }

      body {
        background: var(--gradient-bg);
        min-height: 100vh;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        position: relative;
        background-attachment: fixed;
        padding-bottom: 80px;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, transparent 50%),
            radial-gradient(circle at 90% 80%, rgba(255,182,193,0.3) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(255,105,180,0.1) 0%, transparent 50%);
        z-index: -1;
      }

      /* Header Styles */
      .header {
        background: var(--gradient-header);
        box-shadow: 0 5px 20px rgba(255, 105, 180, 0.1);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 182, 193, 0.2);
      }

      .brand-header {
        text-align: center;
        flex: 1;
      }

      .brand-name {
        color: var(--primary-pink);
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 1.5px;
        font-family: 'Cormorant Garamond', serif;
        margin-bottom: 2px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .brand-tagline {
        color: var(--text-gray);
        font-size: 12px;
        letter-spacing: 1px;
        font-weight: 300;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-greeting {
        font-size: 16px;
        color: var(--dark-gray);
        font-weight: 500;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-pink), var(--gold));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .user-avatar:hover {
        transform: scale(1.05);
      }

      /* Desktop Navigation - Top Position */
      .desktop-nav {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 15px 20px;
        background: var(--gradient-header);
        box-shadow: 0 2px 10px rgba(255, 105, 180, 0.1);
        position: sticky;
        top: 70px;
        z-index: 99;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 182, 193, 0.2);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        color: var(--text-gray);
        transition: all 0.3s ease;
        font-size: 12px;
        padding: 8px 15px;
        border-radius: 10px;
        text-decoration: none;
      }

      .nav-item:hover {
        color: var(--primary-pink);
        background: rgba(255, 182, 193, 0.1);
      }

      .nav-item.active {
        color: var(--primary-pink);
        background: rgba(255, 182, 193, 0.15);
      }

      .nav-item i {
        font-size: 20px;
      }

      /* Search Bar */
      .search-container {
        padding: 15px 20px;
        background-color: var(--soft-white);
      }

      .search-bar {
        display: flex;
        align-items: center;
        background-color: var(--light-gray);
        border-radius: 25px;
        padding: 10px 20px;
        box-shadow: var(--card-shadow);
      }

      .search-bar i {
        color: var(--text-gray);
        margin-right: 10px;
      }

      .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%;
        font-size: 16px;
        font-family: "Montserrat", sans-serif;
      }

      /* Categories */
      .categories {
        padding: 15px 20px;
        overflow-x: auto;
        white-space: nowrap;
        background-color: var(--soft-white);
      }

      .categories::-webkit-scrollbar {
        display: none;
      }

      .category-btn {
        display: inline-block;
        padding: 8px 20px;
        margin-right: 10px;
        background-color: var(--light-gray);
        border: none;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        color: var(--dark-gray);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .category-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
      }

      .category-btn:hover:not(.active) {
        background-color: var(--medium-gray);
      }

      /* Products Grid */
      .products-container {
        padding: 20px;
      }

      .section-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 20px;
        font-family: "Cormorant Garamond", serif;
        position: relative;
        padding-bottom: 10px;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--primary-pink), var(--light-pink));
        border-radius: 3px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: var(--gradient-card);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 182, 193, 0.2);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background: linear-gradient(to bottom, var(--primary-pink), var(--light-pink));
      }

      .product-image {
        width: 100%;
        height: 160px;
        background: linear-gradient(135deg, var(--light-pink), #ffe6f2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-pink);
      }

      .product-image i {
        font-size: 40px;
      }

      .product-info {
        padding: 15px;
      }

      .product-name {
        font-size: 14px;
        font-weight: 500;
        color: var(--dark-gray);
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .product-price {
        font-size: 16px;
        font-weight: 600;
        color: var(--primary-pink);
        margin-bottom: 10px;
      }

      .product-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .add-to-cart {
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .add-to-cart:hover {
        transform: scale(1.1);
      }

      .like-btn {
        background: none;
        border: none;
        color: var(--text-gray);
        font-size: 18px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .like-btn.liked {
        color: var(--primary-pink);
      }

      /* Floating Cart */
      .floating-cart {
        position: fixed;
        bottom: 100px;
        right: 20px;
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        cursor: pointer;
        z-index: 90;
        transition: transform 0.3s ease;
      }

      .floating-cart:hover {
        transform: scale(1.1);
      }

      .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: var(--gold);
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
      }

      /* Page Content */
      .page-content {
        display: none;
        padding: 30px 25px;
        min-height: 60vh;
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-content.active {
        display: block;
      }

      /* Beauty Recommender */
      .recommender-container {
        background: var(--gradient-card);
        border-radius: 18px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        margin-bottom: 20px;
        border: 1px solid rgba(255, 182, 193, 0.2);
      }

      .recommender-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--dark-gray);
      }

      .recommender-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .form-group label {
        font-weight: 500;
        color: var(--dark-gray);
      }

      .form-group select {
        padding: 10px 15px;
        border: 1px solid var(--medium-gray);
        border-radius: 8px;
        background-color: var(--light-gray);
        font-family: "Montserrat", sans-serif;
      }

      .recommend-btn {
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
      }

      .recommend-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      }

      /* Virtual Try-On */
      .virtual-tryon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .tryon-container {
        background: var(--gradient-card);
        border-radius: 18px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 182, 193, 0.2);
      }

      .tryon-image {
        width: 100%;
        height: 300px;
        background: linear-gradient(135deg, var(--light-pink), #ffe6f2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tryon-image i {
        font-size: 60px;
        color: var(--primary-pink);
      }

      .tryon-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .tryon-btn {
        background: var(--light-gray);
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tryon-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
      }

      /* Mobile Navigation */
      .mobile-nav {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--gradient-header);
        box-shadow: 0 -2px 10px rgba(255, 105, 180, 0.1);
        padding: 10px 0;
        z-index: 100;
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 182, 193, 0.2);
      }

      .mobile-nav-items {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      /* Responsive Design */
      @media (min-width: 1024px) {
        .desktop-nav {
          display: flex;
        }

        .mobile-nav {
          display: none;
        }

        body {
          padding-bottom: 0;
        }

        .floating-cart {
          display: flex; /* Always show on desktop */
        }

        .products-container {
          max-width: 1200px;
          margin: 0 auto;
          padding-top: 40px;
        }

        .products-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 30px;
        }

        .product-image {
          height: 220px;
        }

        .product-name {
          font-size: 16px;
        }

        .product-price {
          font-size: 18px;
        }
      }

      @media (max-width: 1023px) {
        .desktop-nav {
          display: none;
        }

        .mobile-nav {
          display: block;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .floating-cart {
          display: flex; /* Always show on mobile */
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 12px 15px;
        }

        .brand-name {
          font-size: 22px;
        }

        .brand-tagline {
          font-size: 11px;
        }

        .user-greeting {
          font-size: 14px;
        }

        .user-avatar {
          width: 35px;
          height: 35px;
        }

        .search-container,
        .categories {
          padding: 12px 15px;
        }

        .products-container {
          padding: 15px;
        }

        .products-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }

        .floating-cart {
          bottom: 80px;
          right: 15px;
          width: 55px;
          height: 55px;
        }

        .page-content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="brand-header">
        <h1 class="brand-name">Beauty & Blessed</h1>
        <p class="brand-tagline">Elevate Your Everyday Glam.</p>
      </div>
      <div class="user-info">
        <div class="user-greeting">Hi, Maria!</div>
        <div class="user-avatar" onclick="openProfile()">M</div>
      </div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a href="home.html" class="nav-item active" data-page="home">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a class="nav-item" data-page="favorites">
        <i class="fas fa-heart"></i>
        <span>Favorites</span>
      </a>
      <div class="nav-item" data-page="recommender">
        <i class="fas fa-star"></i>
        <span>Recommender</span>
      </div>
      <a href="cart.html" class="nav-item" data-page="cart">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </a>
      <div class="nav-item" data-page="tryon">
        <i class="fas fa-camera"></i>
        <span>Virtual Try-On</span>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for products..." />
      </div>
    </div>

    <!-- Categories -->
    <div class="categories overflow-x-auto whitespace-nowrap">
      <div id="categories-container" class="inline-flex space-x-3 pb-2">
        <!-- Dynamic Category Buttons will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Page Content -->
    <main>
      <!-- Home/Feed Page -->
      <section id="home" class="page-content active">
        <div class="products-container">
          <h2 class="section-title">Featured Products</h2>
          <div class="products-grid" id="products-grid">
            <p style="text-align: center; color: var(--light-text)">
              Loading products...
            </p>
          </div>
        </div>
      </section>

      <!-- Favorites Page -->
      <section id="favorites" class="page-content">
        <div class="products-container">
          <h2 class="section-title">Your Favorites</h2>
          <div class="products-grid" id="favorites-grid">
            <!-- Favorite products will be dynamically added here -->
          </div>
        </div>
      </section>

      <!-- Beauty Recommender Page -->
      <section id="recommender" class="page-content">
        <div class="products-container">
          <h2 class="section-title">Beauty Recommender</h2>
          <div class="recommender-container">
            <h3 class="recommender-title">Find Your Perfect Products</h3>
            <form class="recommender-form">
              <div class="form-group">
                <label for="skin-type">Skin Type</label>
                <select id="skin-type">
                  <option value="">Select your skin type</option>
                  <option value="oily">Oily</option>
                  <option value="dry">Dry</option>
                  <option value="combination">Combination</option>
                  <option value="normal">Normal</option>
                </select>
              </div>
              <div class="form-group">
                <label for="skin-tone">Skin Tone</label>
                <select id="skin-tone">
                  <option value="">Select your skin tone</option>
                  <option value="fair">Fair</option>
                  <option value="light">Light</option>
                  <option value="medium">Medium</option>
                  <option value="tan">Tan</option>
                  <option value="deep">Deep</option>
                </select>
              </div>
              <div class="form-group">
                <label for="concern">Main Concern</label>
                <select id="concern">
                  <option value="">Select your main concern</option>
                  <option value="acne">Acne</option>
                  <option value="aging">Aging</option>
                  <option value="dryness">Dryness</option>
                  <option value="redness">Redness</option>
                  <option value="dark-spots">Dark Spots</option>
                </select>
              </div>
              <button type="button" class="recommend-btn">
                Get Recommendations
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- Virtual Try-On Page -->
      <section id="tryon" class="page-content">
        <div class="products-container">
          <h2 class="section-title">Virtual Try-On</h2>
          <div class="virtual-tryon">
            <div class="tryon-container">
              <div class="tryon-image">
                <i class="fas fa-user"></i>
              </div>
              <div class="tryon-controls">
                <button class="tryon-btn active">Lipstick</button>
                <button class="tryon-btn">Eyeshadow</button>
                <button class="tryon-btn">Foundation</button>
                <button class="tryon-btn">Blush</button>
              </div>
            </div>
            <div class="products-container">
              <h3 class="section-title">Try These Products</h3>
              <div class="products-grid" id="tryon-products">
                <!-- Try-on products will be dynamically added here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Floating Cart - Always visible -->
    <div class="floating-cart" onclick="window.location.href='cart.html'">
      <i class="fas fa-shopping-cart"></i>
      <div class="cart-count">0</div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
      <div class="mobile-nav-items">
        <a href="home.html" class="nav-item active" data-page="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a class="nav-item" data-page="favorites">
          <i class="fas fa-heart"></i>
          <span>Favorites</span>
        </a>
        <div class="nav-item" data-page="recommender">
          <i class="fas fa-star"></i>
          <span>Recommender</span>
        </div>
        <a href="cart.html" class="nav-item" data-page="cart">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
        <div class="nav-item" data-page="tryon">
          <i class="fas fa-camera"></i>
          <span>Try-On</span>
        </div>
      </div>
    </nav>

    <script>
      /// --- GLOBAL STATE ---
      let products = [];
      let cart = [];
      const SHIPPING_FEE = 50.0; // Fixed shipping fee
      const normalizeCategory = (cat) => (cat || "").toLowerCase();

      // Helper to replace the forbidden window.alert()
      function showNotification(message) {
        // In a full implementation, this would trigger a non-blocking toast, modal, or dedicated message box.
        console.log(`[Notification] ${message}`);

        const notificationBox = document.getElementById("notification-box");
        if (notificationBox) {
          notificationBox.textContent = message;
          notificationBox.classList.add("show");
          setTimeout(() => {
            notificationBox.classList.remove("show");
          }, 3000);
        } else {
          // Fallback for demonstration if the notification box element isn't in the HTML
          // You should add the necessary HTML/CSS for #notification-box
          console.warn(
            "Please add <div id='notification-box'></div> to your HTML."
          );
        }
      }

      // --- RENDERING & HELPER FUNCTIONS (MOVED TO GLOBAL SCOPE) ---

      // Render products to the grid
      function renderProducts(filteredProducts = products) {
        const productsGrid = document.getElementById("products-grid");
        if (!productsGrid) return;

        productsGrid.innerHTML = "";

        if (filteredProducts.length === 0) {
          productsGrid.innerHTML =
            '<p class="text-center p-5 text-gray-500 col-span-full">No products found in this category.</p>';
          return;
        }

        filteredProducts.forEach((product) => {
          const productCard = createProductCard(product);
          productsGrid.appendChild(productCard);
        });
      }

      function createProductCard(product) {
        const card = document.createElement("div");
        card.className = "product-card";

        let variantCount = product.variants ? product.variants.length : 0;
        let priceDisplay = `₱${parseFloat(product.price).toFixed(2)}`; // Default to parent price

        // Logic to calculate price range from variants
        if (product.variants && variantCount > 0) {
          const prices = product.variants
            .map((v) => parseFloat(v.price))
            .filter((p) => !isNaN(p) && p > 0);

          if (prices.length > 0) {
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);

            if (minPrice === maxPrice) {
              priceDisplay = `₱${minPrice.toFixed(2)}`;
            } else {
              // Display a range if prices differ
              priceDisplay = `₱${minPrice.toFixed(2)} - ₱${maxPrice.toFixed(
                2
              )}`;
            }
          }
        }

        // Build the variant list HTML
        let variantListHTML = "";
        if (product.variants && variantCount > 0) {
          variantListHTML =
            '<ul class="variants mt-2 text-sm text-gray-600 space-y-1 max-h-16 overflow-y-auto border-t pt-2">';
          // Show the variant name, assuming the PHP script now provides it
          product.variants.forEach((v) => {
            variantListHTML += `<li class="flex justify-between">
                <span>${v.variant || v.name}</span>
                <span class="font-medium">₱${parseFloat(v.price).toFixed(
                  2
                )}</span>
            </li>`;
          });
          variantListHTML += "</ul>";
        }

        // Determine the icon state
        const likeIconClass = product.liked
          ? "fas text-red-500"
          : "far text-gray-500 hover:text-red-500";

        card.innerHTML = `
        <div class="product-image">
            <!-- Using placeholder image service for demonstration -->
            <img src="${
              product.image ||
              `https://placehold.co/400x300/FEE2E2/B91C1C?text=${
                product.name.split(" ")[0]
              }`
            }" alt="${product.name}" class="object-cover h-full w-full">
        </div>
        <div class="product-info">
            <div class="product-name">${
              product.name
            }</div>
            <div class="product-price">${priceDisplay}</div>
            ${variantListHTML}
            <div class="product-actions">
                <button class="like-btn" onclick="toggleLike('${
                  product.id
                }')">
                    <i class="${likeIconClass} fa-heart text-lg"></i>
                </button>
                ${
                  variantCount > 0
                    ? `<button class="view-variants-btn bg-pink-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-pink-600 transition-colors duration-200 shadow-md">
                            View Options
                        </button>`
                    : `<button class="add-to-cart" onclick="addToCart('${product.id}')">
                            <i class="fas fa-shopping-cart mr-2"></i>Add to Cart
                        </button>`
                }
            </div>
        </div>
    `;

        // Add logic for 'View Options' button if it exists
        if (variantCount > 0) {
          const viewBtn = card.querySelector(".view-variants-btn");
          viewBtn.addEventListener("click", () => {
            // Placeholder: In a real app, this would open a product detail modal
            showNotification(
              `Viewing options for ${product.name} (Parent ID: ${product.id})`
            );

            // To add a variant to the cart, you'd prompt the user for the specific variant ID
            // For now, let's just add the first one as a demo
            if (product.variants.length > 0) {
              const firstVariantId = product.variants[0].id;
              addToCart(firstVariantId);
            }
          });
        }

        return card;
      }

      // Toggle like status
      function toggleLike(productId) {
        // We need to find the product either by its own ID or its parent ID
        const productKey = products.find(
          (p) => p.id === productId || p.parentID === productId
        );

        if (productKey) {
          productKey.liked = !productKey.liked;
          // Re-render the relevant view to reflect the change
          const currentPage = document.querySelector(".page-content.active");
          if (currentPage && currentPage.id === "favorites") {
            renderFavorites();
          } else {
            renderProducts();
          }
        }
      }

      // Add product to cart (now supports variants via product ID lookup)
      function addToCart(productId) {
        // Find the product record that matches the ID
        let productToAdd = null;

        // 1. Check if the ID belongs to a parent product (no variants needed)
        let parentProduct = products.find(
          (p) => p.id === productId && (!p.variants || p.variants.length === 0)
        );

        // 2. Check if the ID belongs to a variant inside a parent group
        if (!parentProduct) {
          products.forEach((p) => {
            if (p.variants) {
              const variant = p.variants.find((v) => v.id === productId);
              if (variant) {
                // Reconstruct the full product object for the cart based on variant data
                productToAdd = {
                  id: variant.id,
                  name: `${p.name} - ${variant.variant || variant.name}`, // Use parent name + variant name
                  price: parseFloat(variant.price),
                  inCart: false, // Will be set to true below
                  category: p.category,
                  image: p.image, // Use parent image
                };
              }
            }
          });
        } else {
          productToAdd = {
            id: parentProduct.id,
            name: parentProduct.name,
            price: parseFloat(parentProduct.price),
            inCart: parentProduct.inCart,
            category: parentProduct.category,
            image: parentProduct.image,
          };
        }

        if (productToAdd) {
          const existingCartItem = cart.find((i) => i.id === productToAdd.id);

          if (!existingCartItem) {
            // Mark the *original* parent product if adding the primary item (if it's not a variant)
            if (parentProduct) parentProduct.inCart = true;

            cart.push({ ...productToAdd, quantity: 1 });
            updateCartCount();
            showNotification(`${productToAdd.name} added to cart!`);
          } else {
            // If already in cart, just increase quantity
            existingCartItem.quantity++;
            showNotification(
              `${productToAdd.name} quantity increased to ${existingCartItem.quantity}.`
            );
          }
        } else {
          showNotification("Error: Product not found.");
          console.error("Attempted to add non-existent product ID:", productId);
        }
      }

      // Update cart count
      function updateCartCount() {
        const cartCount = document.querySelector(".cart-count");
        if (cartCount) {
          cartCount.textContent = cart.length;
        }
      }

      // Render favorites
      function renderFavorites() {
        const favoritesGrid = document.getElementById("favorites-grid");
        if (!favoritesGrid) return;

        favoritesGrid.innerHTML = "";

        // Favorites should show the main product cards, not variants, so filter the top-level 'products' array
        const favoriteProducts = products.filter((p) => p.liked);

        if (favoriteProducts.length === 0) {
          favoritesGrid.innerHTML =
            "<p class='text-center p-4 text-gray-500'>You have no favorite products yet</p>";
          return;
        }

        favoriteProducts.forEach((product) => {
          const productCard = createProductCard(product);
          favoritesGrid.appendChild(productCard);
        });
      }

      // Setup navigation
      function setupNavigation() {
        const navItems = document.querySelectorAll(".nav-item:not([href])");

        navItems.forEach((item) => {
          item.addEventListener("click", function () {
            const page = this.getAttribute("data-page");
            switchPage(page);
          });
        });
      }

      // Switch between pages
      function switchPage(page) {
        // Hide all pages
        document.querySelectorAll(".page-content").forEach((content) => {
          content.classList.remove("active");
        });

        // Show selected page
        const newPage = document.getElementById(page);
        if (newPage) {
          newPage.classList.add("active");
        }

        // Update active nav item
        document.querySelectorAll(".nav-item").forEach((item) => {
          item.classList.remove("active");
        });

        document
          .querySelectorAll(`.nav-item[data-page="${page}"]`)
          .forEach((item) => {
            item.classList.add("active");
          });

        // Render specific page content if needed
        if (page === "favorites") {
          renderFavorites();
        }
      }

      // Open user profile (placeholder function)
      function openProfile() {
        showNotification("Profile page would open here!");
      }

      // Setup category filters
      function handleCategoryFilter(category) {
        document
          .querySelectorAll(".category-btn")
          .forEach((b) => b.classList.remove("active"));

        const categoryBtn = document.querySelector(
          `.category-btn[data-category="${category.toLowerCase()}"]`
        );
        if (categoryBtn) {
          categoryBtn.classList.add("active");
        }

        if (category.toLowerCase() === "all") {
          renderProducts();
        } else {
          const filteredProducts = products.filter(
            (p) => p.category === category.toLowerCase()
          );
          renderProducts(filteredProducts);
        }
      }

      // --- INITIALIZATION ---

      document.addEventListener("DOMContentLoaded", function () {
        const categoriesContainer = document.getElementById(
          "categories-container"
        );

        // 1. Fetch Categories
        fetch("../php/categories.php")
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            return res.json();
          })
          .then((data) => {
            if (data.success && categoriesContainer) {
              categoriesContainer.innerHTML = ""; // clear existing buttons

              // Add "All" button first
              const allBtn = document.createElement("button");
              allBtn.className =
                "category-btn bg-pink-500 text-white active px-4 py-2 rounded-full text-sm font-medium hover:bg-pink-600 transition-colors duration-200 shadow-md";
              allBtn.textContent = "All";
              allBtn.setAttribute("data-category", "all");
              categoriesContainer.appendChild(allBtn);
              allBtn.addEventListener("click", () =>
                handleCategoryFilter("All")
              );

              data.categories
                .filter((c) => normalizeCategory(c) !== "all")
                .forEach((cat) => {
                  const btn = document.createElement("button");
                  btn.className =
                    "category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors duration-200 ml-2";
                  btn.textContent = cat;
                  btn.setAttribute("data-category", normalizeCategory(cat));
                  categoriesContainer.appendChild(btn);

                  // Add click listener to filter products
                  btn.addEventListener("click", () =>
                    handleCategoryFilter(cat)
                  );
                });
            }
          })
          .catch((err) => console.error("Category Fetch Error:", err));

        // 2. Fetch Products
        fetch("../php/home.php")
          .then((res) => {
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            return res.json();
          })
          .then((data) => {
            if (data.success) {
              const grouped = {};
              data.products.forEach((p) => {
                // Determine the key: use parentID if it exists, otherwise use its own ID
                const key = p.parentID || p.id;
                const pPrice = parseFloat(p.price);

                // Initialize the parent/group object if it doesn't exist
                if (!grouped[key]) {
                  // Use product p's details as the main card display properties
                  grouped[key] = {
                    id: key,
                    name: p.name,
                    price: pPrice,
                    category: normalizeCategory(p.category),
                    image: p.image,
                    variants: [],
                    liked: false, // Initialize liked state
                  };
                }

                // Only push actual variants or non-parent_group items into the variant list
                // This list is used only for price range calculation and variant display
                if (
                  p.parentID ||
                  normalizeCategory(p.category) !== "parent_group"
                ) {
                  grouped[key].variants.push({
                    id: p.id,
                    name: p.name,
                    variant: p.variant, // The specific variant name/color/size
                    price: pPrice,
                  });
                }
              });

              // Flatten grouped object to array for rendering
              products = Object.values(grouped);
              console.log("Grouped Products:", products);
              renderProducts();
            } else {
              console.error("Failed to load products:", data.message);
              showNotification("Failed to load products.");
            }
          })
          .catch((err) => {
            console.error("Product Fetch Error:", err);
            showNotification("Error fetching products from server.");
          });

        // 3. Setup UI
        updateCartCount();
        setupNavigation();
      });
    </script>
  </body>
