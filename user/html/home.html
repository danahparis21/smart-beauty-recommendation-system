<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Blessence</title>
    
    <link rel="icon" href="../../admin/images/mainlogo.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="../js/user-session.js"></script>
    <style>
      .nav-item {
        position: relative; /* Add this */
      }

      .nav-cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--primary-pink);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .nav-cart-count.show {
        display: flex;
        animation: bounce 0.3s ease;
      }

      @keyframes bounce {
        0% {
          transform: scale(0.5);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      /* Categories - KEEP YOUR CATEGORIES STYLES */
      .categories {
        padding: 15px 20px;
        overflow-x: auto;
        white-space: nowrap;
        background-color: var(--soft-white);
      }

      .categories::-webkit-scrollbar {
        display: none;
      }

      .category-btn {
        display: inline-block;
        padding: 8px 20px;
        margin-right: 10px;
        background-color: var(--light-gray);
        border: none;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        color: var(--dark-gray);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .category-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary-pink),
          var(--dark-pink)
        );
        color: white;
      }

      .category-btn:hover:not(.active) {
        background-color: var(--medium-gray);
      }

      /* Products Grid - USE FAVORITES STYLING */
      .products-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      .section-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 30px;
        font-family: "Cormorant Garamond", serif;
        position: relative;
        padding-bottom: 10px;
        text-align: center;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(
          to right,
          var(--primary-pink),
          var(--light-pink)
        );
        border-radius: 3px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 20px;
        justify-items: center;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        width: 100%;
        max-width: 280px;
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      .product-image-container {
        width: 100%;
        height: 200px;
        background: #f35693;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }

      .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.4s ease-in-out;
      }

      .product-image.fade-out {
        opacity: 0;
      }

      .product-image.fade-in {
        opacity: 1;
      }

      .product-card:hover .product-image {
        transform: scale(1.05);
      }

      .product-info {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: space-between;
      }

      .product-name {
        font-size: 20px;
        font-weight: 500;
        color: #272727;
        margin-bottom: 6px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        font-family: "Cormorant Garamond", serif;
        -webkit-box-orient: vertical;
        overflow: hidden;
        min-height: auto;
      }

      .product-price {
        font-size: 16px;
        font-weight: 600;
        color: var(--primary-pink);
        margin-bottom: 8px;
        text-align: center;
      }

      .product-ratings {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        gap: 6px;
      }

      .stars {
        display: flex;
        gap: 1px;
        justify-content: center;
      }

      .stars i {
        color: #f3b8d3;
        font-size: 12px;
      }

      .rating-count {
        font-size: 11px;
        color: #666;
      }

      .variant-colors {
        display: flex;
        gap: 6px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .color-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #f3b8d3;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        text-align: center;
      }

      .color-circle:hover {
        transform: scale(1.3);
        border-color: #ec4899;
        box-shadow: 0 4px 12px rgba(255, 157, 217, 0.932);
      }

      .color-circle.active {
        border: 2px solid #ff3a9d;
        transform: scale(1.2);
      }

      .product-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid #f0f0f0;
        margin-top: auto;
      }

      .like-btn {
        background: none;
        border: none;
        color: #ccc;
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s ease;
        padding: 6px;
      }

      .like-btn:hover,
      .like-btn.liked {
        color: var(--primary-pink);
      }

      .add-to-cart-btn {
        background: var(--primary-pink);
        color: white;
        border: none;
        border-radius: 18px;
        padding: 6px 14px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .add-to-cart-btn:hover {
        background: var(--dark-pink);
        transform: translateY(-1px);
      }

      .no-image-placeholder {
        width: 80px;
        height: 80px;
        opacity: 0.3;
        object-fit: contain !important;
      }

      .stock-alert {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #dc2626;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-weight: bold;
        z-index: 10;
      }

      /* Responsive Design - USE FAVORITES VERSION */
      @media (min-width: 768px) {
        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 25px;
        }

        .product-image-container {
          height: 220px;
        }

        .product-name {
          font-size: 15px;
        }

        .product-price {
          font-size: 17px;
        }
      }

      @media (min-width: 1024px) {
        .products-container {
          max-width: 1200px;
          margin: 0 auto;
          padding-top: 40px;
        }

        .products-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 30px;
        }

        .product-image-container {
          height: 280px;
        }

        .product-name {
          font-size: 18px;
        }

        .product-price {
          font-size: 18px;
        }
      }

      @media (max-width: 767px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }

        .product-image-container {
          height: 180px;
        }
      }

      @media (max-width: 480px) {
        .products-container {
          padding: 15px;
        }

        .products-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 12px;
        }

        .product-image-container {
          height: 160px;
        }

        .product-info {
          padding: 12px;
        }

        .product-name {
          font-size: 13px;
        }

        .product-price {
          font-size: 15px;
        }
      }

      @media (max-width: 360px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .product-image-container {
          height: 140px;
        }

        .product-info {
          padding: 10px;
        }

        .product-name {
          font-size: 12px;
        }

        .variant-colors {
          gap: 4px;
          margin-bottom: 10px;
        }

        .color-circle {
          width: 16px;
          height: 16px;
        }
      }
     
      /* Cart total popup - Compact & Elegant */
      .cart-total-popup {
        position: absolute;
        background: white;
        border-radius: 12px;
        padding: 12px 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        min-width: 160px;
        max-width: 180px;
        transform: translateY(-8px) scale(0.95);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        border: 1px solid #f3f4f6;
        text-align: center;
      }

      /* Desktop positioning */
      .desktop-nav .cart-total-popup {
        top: calc(100% + 8px);
        right: 50%;
        transform: translateX(50%) translateY(-8px) scale(0.95);
      }

      .desktop-nav .cart-total-popup::before {
        content: "";
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 12px;
        height: 12px;
        background: white;
        border-left: 1px solid #f3f4f6;
        border-top: 1px solid #f3f4f6;
      }

      /* Mobile positioning */
      .mobile-nav .cart-total-popup {
        bottom: calc(100% + 8px);
        right: 50%;
        transform: translateX(50%) translateY(8px) scale(0.95);
      }

      .mobile-nav .cart-total-popup::before {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 12px;
        height: 12px;
        background: white;
        border-right: 1px solid #f3f4f6;
        border-bottom: 1px solid #f3f4f6;
      }

      .cart-total-popup.show {
        transform: translateX(50%) translateY(0) scale(1);
        opacity: 1;
        visibility: visible;
      }

      .cart-total-amount {
        font-size: 16px;
        font-weight: 700;
        color: var(--primary-pink);
        margin: 3px 0;
        line-height: 1.2;
      }

      .cart-total-label {
        font-size: 11px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
      }

      .cart-total-popup small {
        font-size: 10px;
        color: #9ca3af;
        display: block;
        margin-top: 2px;
        line-height: 1.3;
      }
    </style>
  </head>

    <script>
      // --- GLOBAL STATE ---
      let products = [];
      let cart = [];
      const SHIPPING_FEE = 50.0; // Fixed shipping fee
      const normalizeCategory = (cat) => (cat || "").toLowerCase();

      // Helper to replace the forbidden window.alert()
      function showNotification(message) {
        console.log(`[Notification] ${message}`);

        const notificationBox = document.getElementById("notification-box");
        if (notificationBox) {
          notificationBox.textContent = message;

          }, 3000);
        } else {
          console.warn(
            "Please add <div id='notification-box'></div> to your HTML."
          );
        }
      }

      // --- RENDERING & HELPER FUNCTIONS (MOVED TO GLOBAL SCOPE) ---

      // Render products to the grid
      function renderProducts(filteredProducts = products) {
        const productsGrid = document.getElementById("products-grid");
        if (!productsGrid) return;

        productsGrid.innerHTML = "";

        if (filteredProducts.length === 0) {
          productsGrid.innerHTML =
            '<p class="text-center p-5 text-gray-500 col-span-full">No results found.</p>';
          return;
        }

        filteredProducts.forEach((product) => {
          const productCard = createProductCard(product);
          productsGrid.appendChild(productCard);
        });

        // In your renderProducts function, add this:
        console.log("All products data:", filteredProducts);
      }

      function createProductCard(product) {
    console.log("=== createProductCard DEBUG ===");

    // CLEAN PRODUCT NAME - Remove both "Product Record" and "Parent Record"
    const cleanProductName = (name) => {
        if (!name) return "";
        return name
            .toString()
            .replace(/Product Record/gi, "")
            .replace(/Parent Record/gi, "")
            .replace(/:\s*/g, "")
            .replace(/\s+/g, " ")
            .trim();
    };

    const displayName = cleanProductName(product.name);
    console.log("Cleaned name:", displayName);
    console.log("Original name was:", product.name);

    const card = document.createElement("div");
    card.className = "product-card";
    card.style.cursor = "pointer";

    // SIMPLE PRICE LOGIC
    let priceDisplay = "â‚±0.00";
    const productPrice = parseFloat(product.price);
    if (!isNaN(productPrice) && productPrice > 0) {
        priceDisplay = `â‚±${productPrice.toFixed(2)}`;
    }

    const LOCAL_FALLBACK_IMAGE = "/admin/uploads/product_images/no-image.png";
    const previewImage = product.previewImage || product.image || LOCAL_FALLBACK_IMAGE;
    const defaultImage = product.image || previewImage || LOCAL_FALLBACK_IMAGE;

    const stockAlert = product.stockQuantity && product.stockQuantity <= 5
        ? `<div class="stock-alert">Only ${product.stockQuantity} left!</div>`
        : "";

    // RATINGS LOGIC - SIMPLIFIED
    const averageRating = parseFloat(product.average_rating) || 0;
    
    // Generate star HTML based on average rating
    const generateStarHTML = (rating) => {
        const fullStars = Math.floor(rating);
        const halfStar = rating % 1 >= 0.5 ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStar;
        
        let starsHTML = '';
        
        // Full stars
        for (let i = 0; i < fullStars; i++) {
            starsHTML += '<i class="fas fa-star"></i>';
        }
        
        // Half star
        if (halfStar) {
            starsHTML += '<i class="fas fa-star-half-alt"></i>';
        }
        
        // Empty stars
        for (let i = 0; i < emptyStars; i++) {
            starsHTML += '<i class="far fa-star"></i>';
        }
        
        return starsHTML;
    };

    // Ratings HTML with actual data
    const ratingsHTML = `
        <div class="product-ratings">
            <div class="stars">
                ${generateStarHTML(averageRating)}
            </div>
            <span class="rating-count">${averageRating.toFixed(1)}</span>
        </div>
    `;

    // Generate variant HTML with CLEAN names
    let variantListHTML = "";
    if (product.variants && product.variants.length > 0) {
        variantListHTML = `
            <div class="variant-colors">
                ${product.variants
                    .map((variant, index) => {
                        const hexCode = variant.hexCode || "#CCCCCC";
                        const cleanVariantName = cleanProductName(variant.name);
                        return `
                            <div
                                class="color-circle ${index === 0 ? "active" : ""}"
                                style="background-color: ${hexCode}; border: 2px solid white;"
                                data-variant-id="${variant.id}"
                                data-variant-image="${variant.image || LOCAL_FALLBACK_IMAGE}"
                                title="${cleanVariantName}">
                            </div>
                        `;
                    })
                    .join("")}
            </div>
        `;
    }

    // CARD HTML CONTENT - THIS WAS MISSING!
    card.innerHTML = `
        <div class="product-image-container">
            ${stockAlert}
            <img
                src="${previewImage}"
                alt="${displayName}"
                class="product-image"
                data-default="${defaultImage}"
                data-preview="${previewImage}"
                onerror="this.onerror=null; this.src='${LOCAL_FALLBACK_IMAGE}'; this.classList.add('no-image-placeholder')">
        </div>
        <div class="product-info">
            <div class="product-name">${displayName}</div>
            <div class="product-price">${priceDisplay}</div>
            ${ratingsHTML}
            ${variantListHTML}
            <div class="product-actions">
                <button class="like-btn p-2 rounded-full transition-colors duration-200 ${
                    product.liked ? "liked" : ""
                }" onclick="event.stopPropagation(); toggleLike('${product.id}')">
                    <i class="${product.liked ? "fas" : "far"} fa-heart"></i>
                </button>
                <button class="add-to-cart-btn" onclick="event.stopPropagation(); window.location.href='productdetail.html?productId=${
                    product.id
                }'">
                    <i class="fas fa-shopping-cart"></i>Add to Cart
                </button>
            </div>
        </div>
    `;

    // EVENT LISTENERS
    card.addEventListener("click", (e) => {
        if (
            e.target.closest(".like-btn") ||
            e.target.closest(".add-to-cart-btn") ||
            e.target.closest(".color-circle")
        ) {
            return;
        }
        window.location.href = `productdetail.html?productId=${product.id}`;
    });

    // ========== ADD BACK THE HOVER EFFECT + VARIANT SWITCHING ==========

    const img = card.querySelector(".product-image");
    const productImageDiv = card.querySelector(".product-image-container");
    const colorCircles = card.querySelectorAll(".color-circle");

    // 1. VARIANT IMAGE SWITCHING (when clicking color circles)
    if (colorCircles.length > 0) {
        colorCircles.forEach((circle) => {
            circle.addEventListener("click", (e) => {
                e.stopPropagation();
                colorCircles.forEach((c) => c.classList.remove("active"));
                circle.classList.add("active");
                const variantImage = circle.dataset.variantImage;
                if (variantImage && variantImage !== LOCAL_FALLBACK_IMAGE) {
                    img.src = variantImage;
                    img.dataset.default = variantImage; // Update the default to the selected variant
                    img.classList.remove("no-image-placeholder");
                    img.style.objectFit = "cover";
                }
            });
        });
    }

    // 2. HOVER EFFECT (show preview image on hover, return to default on mouse leave)
    if (productImageDiv && img) {
        productImageDiv.addEventListener("mouseenter", () => {
            const preview = img.dataset.preview;
            if (preview && preview !== img.src) {
                // Add fade-out effect
                img.classList.add("fade-out");

                // Wait for fade-out to complete, then change image and fade in
                setTimeout(() => {
                    img.src = preview;
                    img.classList.remove("fade-out");
                    img.classList.add("fade-in");

                    // Remove fade-in class after transition completes
                    setTimeout(() => {
                        img.classList.remove("fade-in");
                    }, 400);
                }, 200);
            }
        });

        productImageDiv.addEventListener("mouseleave", () => {
            const defaultImg = img.dataset.default;
            if (defaultImg && defaultImg !== img.src) {
                // Add fade-out effect
                img.classList.add("fade-out");

                // Wait for fade-out to complete, then change image and fade in
                setTimeout(() => {
                    img.src = defaultImg;
                    img.classList.remove("fade-out");
                    img.classList.add("fade-in");

                    // Remove fade-in class after transition completes
                    setTimeout(() => {
                        img.classList.remove("fade-in");
                    }, 400);
                }, 200);
            }
        });
    }

    return card;
}

      // Add product to cart (now supports variants via product ID lookup)
      function addToCart(productId) {
        // Find the product record that matches the ID
        let productToAdd = null;

        // 1. Check if the ID belongs to a parent product (no variants needed)
        let parentProduct = products.find(
          (p) => p.id === productId && (!p.variants || p.variants.length === 0)
        );

        // 2. Check if the ID belongs to a variant inside a parent group
        if (!parentProduct) {
          products.forEach((p) => {
            if (p.variants) {
              const variant = p.variants.find((v) => v.id === productId);
              if (variant) {
                // Reconstruct the full product object for the cart based on variant data
                productToAdd = {
                  id: variant.id,
                  name: `${p.name} - ${variant.variant || variant.name}`, // Use parent name + variant name
                  price: parseFloat(variant.price),
                  inCart: false, // Will be set to true below
                  category: p.category,
                  image: p.image, // Use parent image
                };
              }
            }
          });
        } else {
          productToAdd = {
            id: parentProduct.id,
            name: parentProduct.name,
            price: parseFloat(parentProduct.price),
            inCart: parentProduct.inCart,
            category: parentProduct.category,
            image: parentProduct.image,
          };
        }

        if (productToAdd) {
          const existingCartItem = cart.find((i) => i.id === productToAdd.id);

          if (!existingCartItem) {
            // Mark the *original* parent product if adding the primary item (if it's not a variant)
            if (parentProduct) parentProduct.inCart = true;

            cart.push({ ...productToAdd, quantity: 1 });
            updateCartCount();
            showNotification(`${productToAdd.name} added to cart!`);
          } else {
            // If already in cart, just increase quantity
            existingCartItem.quantity++;
            showNotification(
              `${productToAdd.name} quantity increased to ${existingCartItem.quantity}.`
            );
          }
        } else {
          showNotification("Error: Product not found.");
          console.error("Attempted to add non-existent product ID:", productId);
        }
      }

      // Add search functionality
      function initSearch() {
        const searchInput = document.querySelector(".search-bar input");
        const searchIcon = document.querySelector(".search-bar .fa-search");

        if (!searchInput) return;

        // Search when user types
        searchInput.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase().trim();
          filterProducts(searchTerm);
        });

        // Also search when clicking the search icon
        searchIcon.addEventListener("click", () => {
          const searchTerm = searchInput.value.toLowerCase().trim();
          filterProducts(searchTerm);
        });

        // Search on Enter key
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const searchTerm = searchInput.value.toLowerCase().trim();
            filterProducts(searchTerm);
          }
        });
      }

      function filterProducts(searchTerm) {
        if (!searchTerm) {
          // If search is empty, show all products
          renderProducts();
          return;
        }

        const filteredProducts = products.filter((product) => {
          // Search in product name
          if (product.name.toLowerCase().includes(searchTerm)) {
            return true;
          }

          // Search in category
          if (product.category.toLowerCase().includes(searchTerm)) {
            return true;
          }

          // Search in variant names
          if (
            product.variants &&
            product.variants.some((variant) =>
              variant.name.toLowerCase().includes(searchTerm)
            )
          ) {
            return true;
          }

          return false;
        });

        renderProducts(filteredProducts);
      }
