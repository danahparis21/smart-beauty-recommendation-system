<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Beauty & Blessed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #ff69b4;
      --light-pink: #ffb6c1;
      --dark-pink: #ff1493;
      --gold: #d4af37;
      --light-gold: #f7e8c4;
      --soft-white: #fefefe;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --text-gray: #888;
      --dark-gray: #555;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --gradient-bg: linear-gradient(135deg,
          #ffffff 0%,
          #fff5f9 30%,
          #ffe6f2 70%,
          #ffd1dc 100%);
      --gradient-header: linear-gradient(135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 249, 252, 0.95) 100%);
      --gradient-card: linear-gradient(135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 249, 252, 0.95) 100%);
    }

    body {
      background: var(--gradient-bg);
      min-height: 100vh;
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      position: relative;
      background-attachment: fixed;
      padding-bottom: 80px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 10% 20%,
          rgba(255, 255, 255, 0.8) 0%,
          transparent 50%),
        radial-gradient(circle at 90% 80%,
          rgba(255, 182, 193, 0.3) 0%,
          transparent 50%),
        radial-gradient(circle at 50% 50%,
          rgba(255, 105, 180, 0.1) 0%,
          transparent 50%);
      z-index: -1;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    /* Header Styles */
    .header {
      background: var(--gradient-header);
      box-shadow: 0 5px 20px rgba(255, 105, 180, 0.1);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.2);
    }

    .brand-header {
      text-align: center;
      flex: 1;
    }

    .brand-name {
      color: var(--primary-pink);
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-family: "Cormorant Garamond", serif;
      margin-bottom: 2px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .brand-tagline {
      color: var(--text-gray);
      font-size: 12px;
      letter-spacing: 1px;
      font-weight: 300;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-greeting {
      color: var(--dark-gray);
      font-size: 14px;
      font-weight: 500;
    }

    .profile-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--primary-pink);
      background: rgba(255, 182, 193, 0.2);
    }

    .profile-btn:hover {
      background: rgba(255, 182, 193, 0.3);
      transform: scale(1.05);
    }

    .profile-btn i {
      font-size: 18px;
    }

    /* Desktop Navigation - Top Position */
    .desktop-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 20px;
      background: var(--gradient-header);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.1);
      position: sticky;
      top: 70px;
      z-index: 99;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: var(--text-gray);
      transition: all 0.3s ease;
      font-size: 12px;
      padding: 8px 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .nav-item:hover {
      color: var(--primary-pink);
      background: rgba(255, 182, 193, 0.1);
    }

    .nav-item.active {
      color: var(--primary-pink);
      background: rgba(255, 182, 193, 0.15);
    }

    .nav-item i {
      font-size: 20px;
    }

    /* Search Bar */
    .search-container {
      padding: 15px 20px;
      background-color: var(--soft-white);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: var(--light-gray);
      border-radius: 25px;
      padding: 10px 20px;
      box-shadow: var(--card-shadow);
    }

    .search-bar i {
      color: var(--text-gray);
      margin-right: 10px;
    }

    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 16px;
      font-family: "Montserrat", sans-serif;
    }

    /* Categories */
    .categories {
      padding: 15px 20px;
      overflow-x: auto;
      white-space: nowrap;
      background-color: var(--soft-white);
    }

    .categories::-webkit-scrollbar {
      display: none;
    }

    .category-btn {
      display: inline-block;
      padding: 8px 20px;
      margin-right: 10px;
      background-color: var(--light-gray);
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: var(--dark-gray);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-btn.active {
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      color: white;
    }

    .category-btn:hover:not(.active) {
      background-color: var(--medium-gray);
    }

    /* Products Grid */
    .products-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .section-title {
      font-size: 28px;
      font-weight: 600;
      color: var(--dark-gray);
      margin-bottom: 30px;
      font-family: "Cormorant Garamond", serif;
      position: relative;
      padding-bottom: 10px;
      text-align: center;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right,
          var(--primary-pink),
          var(--light-pink));
      border-radius: 3px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .product-image-container {
      width: 100%;
      height: 200px;
      background: #f35693;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom,
          var(--primary-pink),
          var(--light-pink));
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-image i {
      font-size: 40px;
    }

    /* Make product info section more compact */
    .product-info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      /* Take remaining space */
      justify-content: space-between;
    }

    .product-name {
      font-size: 20px;
      font-weight: 500;
      color: #272727;
      margin-bottom: 6px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      font-family: "Cormorant Garamond", serif;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: auto;
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary-pink);
      margin-bottom: 8px;
      text-align: center;
    }

    .product-ratings {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      gap: 6px;
    }

    .stars {
      display: flex;
      gap: 1px;
      justify-content: center;
    }

    .stars i {
      color: #f3b8d3;
      font-size: 12px;
      /* Smaller stars */
    }

    .rating-count {
      font-size: 11px;
      color: #666;
    }

    .variant-colors {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #f3b8d3;
      /* Pink border */
      cursor: pointer;
      transition: all 0.3s ease;
      /* Smooth transition for all properties */
      display: block;
      text-align: center;
    }

    .color-circle:hover {
      transform: scale(1.3);
      /* Make it really big on hover */
      border-color: #ec4899;
      /* Darker pink on hover */
      box-shadow: 0 4px 12px rgba(255, 157, 217, 0.932);
      /* Enhanced shadow on hover */
    }

    .color-circle.active {
      border: 2px solid #ff3a9d;
      /* Darker pink for active state */
      transform: scale(1.2);
      /* Slightly bigger than normal */
    }

    /* Compact product actions */
    .product-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
      margin-top: auto;
      /* Push to bottom */
    }

    .like-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      /* Slightly smaller */
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 6px;
    }

    .like-btn:hover,
    .like-btn.liked {
      color: var(--primary-pink);
    }

    .add-to-cart-btn {
      background: var(--primary-pink);
      color: white;
      border: none;
      border-radius: 18px;
      padding: 6px 14px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .add-to-cart-btn:hover {
      background: var(--dark-pink);
      transform: translateY(-1px);
    }

    /* Fallback image styling */
    .no-image-placeholder {
      width: 80px;
      height: 80px;
      opacity: 0.3;
      object-fit: contain !important;
    }

    /* Add this to your CSS */
    .low-stock-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #dc2626;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stock-alert {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc2626;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      z-index: 10;
    }

    /* Make sure the image container has relative positioning */
    .product-image-container {
      position: relative;
      width: 100%;
      height: 280px;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating Cart */
    .floating-cart {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      z-index: 90;
      transition: transform 0.3s ease;
    }

    .floating-cart:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: var(--gold);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    /* Page Content */
    .page-content {
      display: none;
      padding: 30px 25px;
      min-height: 60vh;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-content.active {
      display: block;
    }

    /* Beauty Recommender */
    .recommender-container {
      background: var(--gradient-card);
      border-radius: 18px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 182, 193, 0.2);
    }

    .recommender-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--dark-gray);
    }

    .recommender-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-weight: 500;
      color: var(--dark-gray);
    }

    .form-group select {
      padding: 10px 15px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      background-color: var(--light-gray);
      font-family: "Montserrat", sans-serif;
    }

    .recommend-btn {
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
    }

    .recommend-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    }

    /* Virtual Try-On */
    .virtual-tryon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .tryon-container {
      background: var(--gradient-card);
      border-radius: 18px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 182, 193, 0.2);
    }

    .tryon-image {
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, var(--light-pink), #ffe6f2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tryon-image i {
      font-size: 60px;
      color: var(--primary-pink);
    }

    .tryon-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .tryon-btn {
      background: var(--light-gray);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tryon-btn.active {
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--dark-pink));
      color: white;
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--gradient-header);
      box-shadow: 0 -2px 10px rgba(255, 105, 180, 0.1);
      padding: 10px 0;
      z-index: 100;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 182, 193, 0.2);
    }

    .mobile-nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Mobile Profile Button */
    .mobile-profile-btn {
      display: none;
      background: none;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary-pink);
      background: rgba(255, 182, 193, 0.2);
    }

    .mobile-profile-btn i {
      font-size: 16px;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 25px;
      }

      .product-image-container {
        height: 220px;
      }

      .product-name {
        font-size: 15px;
      }

      .product-price {
        font-size: 17px;
      }
    }

    @media (min-width: 1024px) {
      .desktop-nav {
        display: flex;
      }

      .mobile-nav {
        display: none;
      }

      body {
        padding-bottom: 0;
      }

      .floating-cart {
        display: flex;
      }

      .products-container {
        max-width: 1200px;
        margin: 0 auto;
        padding-top: 40px;
      }

      .products-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }

      .product-image-container {
        height: 280px;
        /* Larger on desktop */
      }

      .product-name {
        font-size: 18px;
      }

      .product-price {
        font-size: 18px;
      }
    }

    @media (max-width: 767px) {
      .desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: block;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .product-image-container {
        height: 180px;
        /* Slightly taller on tablets */
      }
    }

    @media (max-width: 1023px) {
      .desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: block;
      }

      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .floating-cart {
        display: flex;
        /* Always show on mobile */
      }

      .user-section {
        display: none;
      }

      .mobile-profile-btn {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 12px 15px;
      }

      .brand-name {
        font-size: 22px;
      }

      .brand-tagline {
        font-size: 11px;
      }

      .search-container,
      .categories {
        padding: 12px 15px;
      }

      .products-container {
        padding: 15px;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        /* Tighter gap on very small screens */
      }

      .product-image-container {
        height: 160px;
        /* Compact on mobile */
      }

      .product-info {
        padding: 12px;
      }

      .product-name {
        font-size: 13px;
      }

      .product-price {
        font-size: 15px;
      }

      .floating-cart {
        bottom: 80px;
        right: 15px;
        width: 55px;
        height: 55px;
      }
    }

    /* Extra small devices (phones under 360px) */
    @media (max-width: 360px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .product-image-container {
        height: 140px;
        /* Even more compact */
      }

      .product-info {
        padding: 10px;
      }

      .product-name {
        font-size: 12px;
      }

      .variant-colors {
        gap: 4px;
        margin-bottom: 10px;
      }

      .color-circle {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="brand-header">
      <h1 class="brand-name">Beauty & Blessed</h1>
      <p class="brand-tagline">Elevate Your Everyday Glam.</p>
    </div>
    <div class="user-section">
      <span class="user-greeting" id="user-greeting">Hi, User!</span>
      <button class="profile-btn" onclick="window.location.href='user_profile.html'">
        <i class="fas fa-user"></i>
      </button>
    </div>
    <button class="mobile-profile-btn" onclick="window.location.href='user_profile.html'">
      <i class="fas fa-user"></i>
    </button>
  </header>

  <!-- Desktop Navigation -->
  <nav class="desktop-nav">
    <a class="nav-item active" data-page="home">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a class="nav-item" data-page="favorites">
      <i class="fas fa-heart"></i>
      <span>Favorites</span>
    </a>
    <div class="nav-item" data-page="recommender">
      <i class="fas fa-star"></i>
      <span>Recommender</span>
    </div>
    <a href="cart.html" class="nav-item" data-page="cart">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <div class="nav-item" data-page="tryon">
      <i class="fas fa-camera"></i>
      <span>Virtual Try-On</span>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-container">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search for products..." />
    </div>
  </div>

  <!-- Categories -->
  <div class="categories overflow-x-auto whitespace-nowrap">
    <div id="categories-container" class="inline-flex space-x-3 pb-2">
      <!-- Dynamic Category Buttons will be injected here by JavaScript -->
    </div>

  <script>
    // --- GLOBAL STATE ---
    let products = [];
    let cart = [];
    const SHIPPING_FEE = 50.0; // Fixed shipping fee
    const normalizeCategory = (cat) => (cat || "").toLowerCase();

    // Get username from localStorage or use default
    function getUsername() {
      return localStorage.getItem('username') || 'Maria';
    }

    // Update user greeting with actual username
    function updateUserGreeting() {
      const username = getUsername();
      const greetingElement = document.getElementById('user-greeting');
      if (greetingElement) {
        greetingElement.textContent = `Hi, ${username}!`;
      }
    }

    // Helper to replace the forbidden window.alert()
    function showNotification(message) {
      // In a full implementation, this would trigger a non-blocking toast, modal, or dedicated message box.
      console.log(`[Notification] ${message}`);

      const notificationBox = document.getElementById("notification-box");
      if (notificationBox) {
        notificationBox.textContent = message;
        notificationBox.classList.add("show");
        setTimeout(() => {
          notificationBox.classList.remove("show");
        }, 3000);
      } else {
        // Fallback for demonstration if the notification box element isn't in the HTML
        // You should add the necessary HTML/CSS for #notification-box
        console.warn(
          "Please add <div id='notification-box'></div> to your HTML."
        );
      }
    }

    // --- RENDERING & HELPER FUNCTIONS (MOVED TO GLOBAL SCOPE) ---

    // Render products to the grid
    function renderProducts(filteredProducts = products) {
      const productsGrid = document.getElementById("products-grid");
      if (!productsGrid) return;

      productsGrid.innerHTML = "";

      if (filteredProducts.length === 0) {
        productsGrid.innerHTML =
          '<p class="text-center p-5 text-gray-500 col-span-full">No results found.</p>';
        return;
      }

      filteredProducts.forEach((product) => {
        const productCard = createProductCard(product);
        productsGrid.appendChild(productCard);
      });

      // In your renderProducts function, add this:
      console.log("All products data:", filteredProducts);
    }

    function createProductCard(product) {
      console.log("=== createProductCard DEBUG ===");
      console.log("Product:", product.name);
      console.log(
        "Variants count:",
        product.variants ? product.variants.length : 0
      );

      if (product.variants && product.variants.length > 0) {
        product.variants.forEach((variant, index) => {
          console.log(`Variant ${index}:`, {
            name: variant.name,
            hexCode: variant.hexCode,
            id: variant.id,
          });
        });
      }

      const card = document.createElement("div");
      card.className = "product-card";
      card.style.cursor = "pointer";

      // SIMPLE PRICE LOGIC
      let priceDisplay = "₱0.00";
      const productPrice = parseFloat(product.price);
      if (!isNaN(productPrice) && productPrice > 0) {
        priceDisplay = `₱${productPrice.toFixed(2)}`;
      }

      const LOCAL_FALLBACK_IMAGE =
        "/admin/uploads/product_images/no-image.png";
      const previewImage =
        product.previewImage || product.image || LOCAL_FALLBACK_IMAGE;
      const defaultImage =
        product.image || previewImage || LOCAL_FALLBACK_IMAGE;

      const stockAlert =
        product.stockQuantity && product.stockQuantity <= 5
          ? `<div class="stock-alert">Only ${product.stockQuantity} left!</div>`
          : "";

      // Generate variant HTML with debug
      let variantListHTML = "";
      if (product.variants && product.variants.length > 0) {
        console.log("Generating color circles for variants...");
        variantListHTML = `
      <div class="variant-colors">
        ${product.variants
            .map((variant, index) => {
              const hexCode = variant.hexCode || "#CCCCCC";
              console.log(`Creating circle for variant ${index}:`, {
                name: variant.name,
                hexCode: hexCode,
                willRender: hexCode !== "#CCCCCC",
              });
              return `
              <div
                class="color-circle ${index === 0 ? "active" : ""}"
                style="background-color: ${hexCode}; border: 2px solid white;"
                data-variant-id="${variant.id}"
                data-variant-image="${variant.image || LOCAL_FALLBACK_IMAGE}"
                title="${variant.name}">
              </div>
            `;
            })
            .join("")}
      </div>
    `;
        console.log("Generated variant HTML:", variantListHTML);
      } else {
        console.log("No variants found for product:", product.name);
      }

      // Ratings HTML
      const ratingsHTML = `
    <div class="product-ratings">
      <div class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </div>
      <span class="rating-count">(0)</span>
    </div>
  `;

      card.innerHTML = `
    <div class="product-image-container">
      ${stockAlert}
      <img
        src="${previewImage}"
        alt="${product.name}"
        class="product-image"
        data-default="${defaultImage}"
        data-preview="${previewImage}"
        onerror="this.onerror=null; this.src='${LOCAL_FALLBACK_IMAGE}'; this.classList.add('no-image-placeholder')">
    </div>
    <div class="product-info">
      <div class="product-name">${product.name}</div>
      <div class="product-price">${priceDisplay}</div>
      ${ratingsHTML}
      ${variantListHTML}
      <div class="product-actions">
        <button class="like-btn p-2 rounded-full transition-colors duration-200 ${product.liked ? "liked" : ""
        }" onclick="toggleLike('${product.id}')">
          <i class="${product.liked ? "fas" : "far"} fa-heart"></i>
        </button>
        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')">
          <i class="fas fa-shopping-cart"></i>Add to Cart
        </button>
      </div>
    </div>
  `;
      card.addEventListener("click", (e) => {
        // Don't trigger if clicking on interactive elements
        if (
          e.target.closest(".like-btn") ||
          e.target.closest(".add-to-cart-btn") ||
          e.target.closest(".color-circle")
        ) {
          return;
        }

        // Navigate to product detail page
        window.location.href = `productdetail.html?productId=${product.id}`;
      });

      // Debug: Check if circles were actually created in the DOM
      setTimeout(() => {
        const circles = card.querySelectorAll(".color-circle");
        console.log(
          `Found ${circles.length} color circles in DOM for ${product.name}`
        );
        circles.forEach((circle, index) => {
          console.log(`Circle ${index}:`, {
            computedStyle: window.getComputedStyle(circle).backgroundColor,
            html: circle.outerHTML,
          });
        });
      }, 100);

      const img = card.querySelector(".product-image");
      const colorCircles = card.querySelectorAll(".color-circle");
      colorCircles.forEach((circle) => {
        circle.addEventListener("click", (e) => {
          e.stopPropagation();

          colorCircles.forEach((c) => c.classList.remove("active"));
          circle.classList.add("active");

          const variantImage = circle.dataset.variantImage;
          if (variantImage && variantImage !== LOCAL_FALLBACK_IMAGE) {
            img.src = variantImage;
            img.dataset.default = variantImage;
            img.classList.remove("no-image-placeholder");
            img.style.objectFit = "cover";
          }
        });
      });

      return card;
    }

    // Toggle like status
    function toggleLike(productId) {
      // We need to find the product either by its own ID or its parent ID
      const productKey = products.find(
        (p) => p.id === productId || p.parentID === productId
      );

      if (productKey) {
        productKey.liked = !productKey.liked;
        // Re-render the relevant view to reflect the change
        const currentPage = document.querySelector(".page-content.active");
        if (currentPage && currentPage.id === "favorites") {
          renderFavorites();
        } else {
          renderProducts();
        }
      }
    }

    // Add product to cart (now supports variants via product ID lookup)
    function addToCart(productId) {
      // Find the product record that matches the ID
      let productToAdd = null;

      // 1. Check if the ID belongs to a parent product (no variants needed)
      let parentProduct = products.find(
        (p) => p.id === productId && (!p.variants || p.variants.length === 0)
      );

      // 2. Check if the ID belongs to a variant inside a parent group
      if (!parentProduct) {
        products.forEach((p) => {
          if (p.variants) {
            const variant = p.variants.find((v) => v.id === productId);
            if (variant) {
              // Reconstruct the full product object for the cart based on variant data
              productToAdd = {
                id: variant.id,
                name: `${p.name} - ${variant.variant || variant.name}`, // Use parent name + variant name
                price: parseFloat(variant.price),
                inCart: false, // Will be set to true below
                category: p.category,
                image: p.image, // Use parent image
              };
            }
          }
        });
      } else {
        productToAdd = {
          id: parentProduct.id,
          name: parentProduct.name,
          price: parseFloat(parentProduct.price),
          inCart: parentProduct.inCart,
          category: parentProduct.category,
          image: parentProduct.image,
        };
      }

      if (productToAdd) {
        const existingCartItem = cart.find((i) => i.id === productToAdd.id);

        if (!existingCartItem) {
          // Mark the *original* parent product if adding the primary item (if it's not a variant)
          if (parentProduct) parentProduct.inCart = true;

          cart.push({ ...productToAdd, quantity: 1 });
          updateCartCount();
          showNotification(`${productToAdd.name} added to cart!`);
        } else {
          // If already in cart, just increase quantity
          existingCartItem.quantity++;
          showNotification(
            `${productToAdd.name} quantity increased to ${existingCartItem.quantity}.`
          );
        }
      } else {
        showNotification("Error: Product not found.");
        console.error("Attempted to add non-existent product ID:", productId);
      }
    }

    // Update cart count
    function updateCartCount() {
      const cartCount = document.querySelector(".cart-count");
      if (cartCount) {
        cartCount.textContent = cart.length;
      }
    }

    // Render favorites
    function renderFavorites() {
      const favoritesGrid = document.getElementById("favorites-grid");
      if (!favoritesGrid) return;

      favoritesGrid.innerHTML = "";

      // Favorites should show the main product cards, not variants, so filter the top-level 'products' array
      const favoriteProducts = products.filter((p) => p.liked);

      if (favoriteProducts.length === 0) {
        favoritesGrid.innerHTML =
          "<p class='text-center p-4 text-gray-500'>You have no favorite products yet</p>";
        return;
      }

      favoriteProducts.forEach((product) => {
        const productCard = createProductCard(product);
        favoritesGrid.appendChild(productCard);
      });
    }

    // Setup navigation
    function setupNavigation() {
      const navItems = document.querySelectorAll(".nav-item:not([href])");

      navItems.forEach((item) => {
        item.addEventListener("click", function () {
          const page = this.getAttribute("data-page");
          switchPage(page);
        });
      });
    }

    // Switch between pages
    function switchPage(page) {
      // Hide all pages
      document.querySelectorAll(".page-content").forEach((content) => {
        content.classList.remove("active");
      });

      // Show selected page
      const newPage = document.getElementById(page);
      if (newPage) {
        newPage.classList.add("active");
      }

      // Update active nav item
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.classList.remove("active");
      });

      document
        .querySelectorAll(`.nav-item[data-page="${page}"]`)
        .forEach((item) => {
          item.classList.add("active");
        });

      // Render specific page content if needed
      if (page === "favorites") {
        renderFavorites();
      }
    }

    // Setup category filters
    function handleCategoryFilter(category) {
      document
        .querySelectorAll(".category-btn")
        .forEach((b) => b.classList.remove("active"));

      const categoryBtn = document.querySelector(
        `.category-btn[data-category="${category.toLowerCase()}"]`
      );
      if (categoryBtn) {
        categoryBtn.classList.add("active");
      }

      if (category.toLowerCase() === "all") {
        renderProducts();
      } else {
        const filteredProducts = products.filter(
          (p) => p.category === category.toLowerCase()
        );
        renderProducts(filteredProducts);
      }
    }

    // Add search functionality
    function initSearch() {
      const searchInput = document.querySelector(".search-bar input");
      const searchIcon = document.querySelector(".search-bar .fa-search");

      if (!searchInput) return;

      // Search when user types
      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        filterProducts(searchTerm);
      });

      // Also search when clicking the search icon
      searchIcon.addEventListener("click", () => {
        const searchTerm = searchInput.value.toLowerCase().trim();
        filterProducts(searchTerm);
      });

      // Search on Enter key
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const searchTerm = searchInput.value.toLowerCase().trim();
          filterProducts(searchTerm);
        }
      });
    }

    function filterProducts(searchTerm) {
      if (!searchTerm) {
        // If search is empty, show all products
        renderProducts();
        return;
      }

      const filteredProducts = products.filter((product) => {
        // Search in product name
        if (product.name.toLowerCase().includes(searchTerm)) {
          return true;
        }

        // Search in category
        if (product.category.toLowerCase().includes(searchTerm)) {
          return true;
        }

        // Search in variant names
        if (
          product.variants &&
          product.variants.some((variant) =>
            variant.name.toLowerCase().includes(searchTerm)
          )
        ) {
          return true;
        }

        return false;
      });

      renderProducts(filteredProducts);
    }

    // --- INITIALIZATION ---

    document.addEventListener("DOMContentLoaded", function () {
      // Update user greeting with actual username
      updateUserGreeting();

      const categoriesContainer = document.getElementById(
        "categories-container"
      );

      // 1. Fetch Categories
      fetch("../php/categories.php")
        .then((res) => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then((data) => {
          if (data.success && categoriesContainer) {
            categoriesContainer.innerHTML = ""; // clear existing buttons

            // Add "All" button first
            const allBtn = document.createElement("button");
            allBtn.className =
              "category-btn bg-pink-500 text-white active px-4 py-2 rounded-full text-sm font-medium hover:bg-pink-600 transition-colors duration-200 shadow-md";
            allBtn.textContent = "All";
            allBtn.setAttribute("data-category", "all");
            categoriesContainer.appendChild(allBtn);
            allBtn.addEventListener("click", () =>
              handleCategoryFilter("All")
            );

            data.categories
              .filter((c) => normalizeCategory(c) !== "all")
              .forEach((cat) => {
                const btn = document.createElement("button");
                btn.className =
                  "category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors duration-200 ml-2";
                btn.textContent = cat;
                btn.setAttribute("data-category", normalizeCategory(cat));
                categoriesContainer.appendChild(btn);

                // Add click listener to filter products
                btn.addEventListener("click", () =>
                  handleCategoryFilter(cat)
                );
              });
          }
        })
        .catch((err) => console.error("Category Fetch Error:", err));

      // 2. Fetch Products - FIXED VERSION
      fetch("../php/home.php")
        .then((res) => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then((data) => {
          console.log("=== USING PHP-GROUPED DATA DIRECTLY ===");

          if (data.success) {
            // USE THE PHP-GROUPED DATA DIRECTLY - NO EXTRA GROUPING NEEDED!
            products = data.products;

            console.log("Products from PHP:", products);

            // Debug: Check if variants have proper data
            products.forEach((product) => {
              if (product.variants && product.variants.length > 0) {
                console.log(
                  `Product ${product.name} variants:`,
                  product.variants.map((v) => ({
                    name: v.name,
                    hexCode: v.hexCode,
                    hasHex: !!v.hexCode && v.hexCode !== "#CCCCCC",
                  }))
                );
              }
            });

            renderProducts();
          } else {
            console.error("Failed to load products:", data.message);
            showNotification("Failed to load products.");
          }
        })
        .catch((err) => {
          console.error("Product Fetch Error:", err);
          showNotification("Error fetching products from server.");
        });
      // 3. Setup UI
      initSearch();
      updateCartCount();
      setupNavigation();
    });
  </script>
