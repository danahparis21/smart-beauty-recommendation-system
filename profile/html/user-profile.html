<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Beauty & Blessed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    :root {
      --primary-pink: #f6a7c1;
      --light-pink: #f9cdda;
      --gold: #d4af37;
      --light-gold: #f6e27f;
      --dark-gray: #333;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--light-pink) 0%, #fff5f8 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
      margin: 0;
    }

    .profile-container {
      background: var(--white);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 50px;
      width: 500px;
      position: relative;
      text-align: center;
      border: 3px solid var(--gold);
      animation: fadeIn 0.5s ease-in-out;
      transition: all 0.5s ease;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.95) translateY(-10px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    .exit-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--dark-gray);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(212,175,55,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .exit-btn:hover {
      background: var(--light-gold);
      color: var(--primary-pink);
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 6px 15px rgba(212,175,55,0.6);
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .edit-icon {
      position: absolute;
      bottom: 5px;
      right: 8px;
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      color: var(--dark-gray);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(212,175,55,0.4);
      border: 2px solid var(--white);
    }

    .edit-icon:hover {
      background: var(--light-gold);
      color: var(--primary-pink);
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 5px 15px rgba(212,175,55,0.6);
    }

    .user-name {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--primary-pink);
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .user-name:hover {
      color: var(--gold);
      transform: scale(1.05);
    }

    .profile-actions {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-btn {
      border: none;
      border-radius: 14px;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-pink), var(--light-pink));
      color: var(--white);
      font-weight: 500;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(246,167,193,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .profile-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .profile-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(246,167,193,0.5);
      color: var(--white);
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
    }

    .profile-btn:hover::before {
      left: 100%;
    }

    .profile-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(246,167,193,0.4);
    }

    .profile-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .profile-btn:disabled:hover {
      background: linear-gradient(135deg, var(--primary-pink), var(--light-pink));
      box-shadow: 0 4px 10px rgba(246,167,193,0.3);
    }

    input[type="file"] { 
      display: none; 
    }

    /* Spinner Animation */
    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
    }

    @keyframes spinner-border {
      to { 
        transform: rotate(360deg); 
      }
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--light-pink) 0%, #fff5f8 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-content {
      text-align: center;
      color: var(--dark-gray);
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 3px solid var(--gold);
    }

    .loading-content p {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary-pink);
    }

    /* Hover effects for all interactive elements */
    .profile-btn i {
      transition: transform 0.3s ease;
    }

    .profile-btn:hover i {
      transform: scale(1.2);
    }

    .exit-btn i {
      transition: transform 0.3s ease;
    }

    .exit-btn:hover i {
      transform: translateX(-3px);
    }

    .edit-icon i {
      transition: transform 0.3s ease;
    }

    .edit-icon:hover i {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      body { 
        padding: 10px; 
        align-items: flex-start; 
      }
      .profile-container { 
        width: 100%; 
        border-radius: 20px; 
        padding: 30px 20px; 
        border: 2px solid var(--gold); 
        box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
      }
      .profile-pic { 
        width: 120px; 
        height: 120px; 
      }
      .edit-icon { 
        width: 32px; 
        height: 32px; 
        font-size: 0.9rem;
      }
      .user-name { 
        font-size: 1.4rem; 
      }
      .profile-btn { 
        font-size: 1rem; 
        padding: 12px; 
        border-radius: 12px; 
      }
      .loading-content {
        padding: 30px 20px;
        margin: 20px;
      }
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 25px 15px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .user-name {
        font-size: 1.3rem;
      }
      .profile-btn {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <button class="exit-btn" onclick="goBack()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <div class="profile-pic-container">
      <img src="https://via.placeholder.com/150" alt="User Picture" id="userPic" class="profile-pic">
      <label for="uploadPic" class="edit-icon">
        <i class="fa-solid fa-camera"></i>
      </label>
      <input type="file" id="uploadPic" accept="image/*">
    </div>

    <div class="user-name" id="userName">Guest</div>

    <div class="profile-actions">
      <button class="profile-btn" onclick="showFeature('Order History')">
        <i class="fa-solid fa-box-archive"></i>
        <span>Order History</span>
      </button>
      <button class="profile-btn" onclick="showFeature('Review Orders')">
        <i class="fa-solid fa-star"></i>
        <span>Review Orders / Rating</span>
      </button>
      <button class="profile-btn" onclick="showFeature('All Reviews')">
        <i class="fa-solid fa-clipboard-list"></i>
        <span>List of All Reviews</span>
      </button>
      <button class="profile-btn" onclick="showFeature('Preferences')">
        <i class="fa-solid fa-heart"></i>
        <span>Customer Preferences</span>
      </button>
      <button class="profile-btn" onclick="goToHomeWithTransition(this)">
        <i class="fa-solid fa-house"></i>
        <span>Home / Landing Page</span>
      </button>
      <button class="profile-btn" onclick="signOut()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Sign Out</span>
      </button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;"></div>
      <p>Taking you home...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Profile page loaded successfully');
      
      // Test hover effects
      const buttons = document.querySelectorAll('.profile-btn');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px)';
        });
        
        button.addEventListener('mouseleave', function() {
          if (!this.disabled) {
            this.style.transform = 'translateY(0)';
          }
        });
      });
    });

    // Fetch user data from PHP
    fetch('user_profile.php')
      .then(res => res.json())
      .then(data => {
        if (data && data.full_name) {
          document.getElementById('userName').textContent = data.full_name;
          if (data.profile_pic) {
            document.getElementById('userPic').src = data.profile_pic;
          }
        }
      })
      .catch((error) => {
        console.log('Using default guest profile');
        document.getElementById('userName').textContent = "Guest User";
      });

    // Editable profile picture
    const uploadPic = document.getElementById('uploadPic');
    const userPic = document.getElementById('userPic');
    
    uploadPic.addEventListener('change', function() {
      const file = this.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e) {
          userPic.src = e.target.result;
          // Add success effect
          userPic.style.transform = 'scale(1.1)';
          setTimeout(() => {
            userPic.style.transform = 'scale(1)';
          }, 300);
        };
        reader.readAsDataURL(file);
      }
    });

    // Back button function
    function goBack() {
      const exitBtn = document.querySelector('.exit-btn');
      exitBtn.style.transform = 'scale(0.9)';
      setTimeout(() => {
        window.history.back();
      }, 200);
    }

    // Show feature notification (for other buttons)
    function showFeature(featureName) {
      const button = event.target.closest('.profile-btn');
      const originalText = button.innerHTML;
      
      button.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i><span>Loading ${featureName}...</span>`;
      button.disabled = true;
      
      setTimeout(() => {
        alert(`${featureName} feature would open here!`);
        button.innerHTML = originalText;
        button.disabled = false;
      }, 1000);
    }

    // Enhanced Smooth Home Navigation with Loading Effect
    function goToHomeWithTransition(button) {
      console.log('Home button clicked');
      
      // Save original button content
      const originalContent = button.innerHTML;
      
      // Add loading effect to button
      button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Redirecting...</span>';
      button.disabled = true;
      
      // Add smooth fade-out effect to the profile container
      const container = document.querySelector('.profile-container');
      container.style.opacity = '0.7';
      container.style.transform = 'scale(0.95)';
      
      // Show loading overlay
      const overlay = document.getElementById('loadingOverlay');
      overlay.classList.add('show');
      
      console.log('Redirecting to home.html...');
      
      // Redirect after delay for smooth transition
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
      
      // Fallback: Restore button if redirect fails
      setTimeout(() => {
        button.innerHTML = originalContent;
        button.disabled = false;
        container.style.opacity = '1';
        container.style.transform = 'scale(1)';
        overlay.classList.remove('show');
        console.log('Fallback: Redirect might have failed');
      }, 4000);
    }

    function signOut() {
      const button = event.target.closest('.profile-btn');
      const originalContent = button.innerHTML;
      
      button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Signing out...</span>';
      button.disabled = true;
      
      // Add smooth transition
      const container = document.querySelector('.profile-container');
      container.style.opacity = '0.7';
      container.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        alert("You have been signed out successfully.");
        window.location.href = "login.php";
      }, 1000);
    }

    // Add click effects to all buttons
    document.querySelectorAll('.profile-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        // Ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.5);
          transform: scale(0);
          animation: ripple 0.6s linear;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
        `;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
