<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Blessed | Order History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff69b4;
            --light-pink: #ffb6c1;
            --dark-pink: #ff1493;
            --gold: #d4af37;
            --light-gold: #f7e8c4;
            --soft-white: #fefefe;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --text-gray: #888;
            --dark-gray: #555;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --gradient-bg: linear-gradient(135deg, #ffffff 0%, #fff5f9 30%, #ffe6f2 70%, #ffd1dc 100%);
            --gradient-header: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,249,252,0.95) 100%);
            --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,249,252,0.95) 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255,182,193,0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255,105,180,0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header Styles */
        .header {
            background: var(--gradient-header);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.1);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            font-size: 18px;
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .brand-header {
            text-align: center;
            flex-grow: 1;
            padding: 0 20px;
        }

        .brand-name {
            color: var(--primary-pink);
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1.5px;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .brand-tagline {
            color: var(--text-gray);
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Page Content */
        .page-content {
            padding: 30px 25px;
            min-height: 60vh;
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 25px;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-pink), var(--light-pink));
            border-radius: 3px;
        }

        /* Order Cards */
        .order-card {
            background: var(--gradient-card);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-pink), var(--light-pink));
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .order-info h3 {
            color: var(--primary-pink);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-info h3 i {
            transition: transform 0.3s;
        }

        .order-info p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .order-status {
            background: rgba(255, 182, 193, 0.2);
            color: var(--primary-pink);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .order-content {
            display: block;
        }

        .order-content.collapsed {
            display: none;
        }

        /* Product Items */
        .product-item {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.1);
        }

        .product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .product-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--light-pink), #ffe6f2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .product-image i {
            font-size: 32px;
            color: var(--primary-pink);
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-gray);
            font-size: 16px;
        }

        .product-variant {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .product-price {
            color: var(--primary-pink);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .product-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 182, 193, 0.15);
            padding: 5px 12px;
            border-radius: 20px;
            width: fit-content;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            min-width: 180px;
        }

        .buy-again-container {
            display: flex;
            gap: 8px;
            align-items: center;
            width: 100%;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--medium-gray);
            padding: 8px;
            font-size: 14px;
            background: white;
        }

        .buy-again-btn {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            flex: 1;
        }

        .buy-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .review-btn {
            background: var(--light-gold);
            color: var(--dark-gray);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
        }

        .review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: var(--gold);
            color: white;
        }

        .reviewed-note {
            color: var(--primary-pink);
            font-size: 12px;
            font-style: italic;
            margin-top: 5px;
            text-align: center;
        }

        .stars {
            color: #ddd;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .stars .star {
            transition: color 0.2s;
        }

        .stars .star:hover,
        .stars .star.active {
            color: #ffc107;
        }

        /* Quick Rating */
        .quick-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-rating-label {
            font-size: 12px;
            color: var(--text-gray);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #fff9fc 0%, #ffffff 100%);
            border-radius: 25px 25px 0 0;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-gray);
            font-family: 'Cormorant Garamond', serif;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: var(--dark-gray);
            background: rgba(0, 0, 0, 0.05);
        }

        .modal-body {
            padding: 30px;
        }

        .review-product {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .review-product-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--light-pink), #ffe6f2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .review-product-image i {
            font-size: 32px;
            color: var(--primary-pink);
        }

        .review-product-details .product-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .review-product-details .product-variant {
            font-size: 14px;
            color: var(--text-gray);
        }

        .rating-section {
            margin-bottom: 25px;
        }

        .rating-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .rating-star {
            font-size: 28px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-star:hover,
        .rating-star.active {
            color: #ffc107;
        }

        .rating-description {
            font-size: 14px;
            color: var(--text-gray);
            margin-top: 5px;
            min-height: 20px;
        }

        .comment-section {
            margin-bottom: 25px;
        }

        .comment-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .comment-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--medium-gray);
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
        }

        .media-section {
            margin-bottom: 25px;
        }

        .media-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        .media-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-btn {
            background: var(--light-gray);
            color: var(--dark-gray);
            border: 1px dashed var(--medium-gray);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255, 182, 193, 0.1);
            border-color: var(--primary-pink);
        }

        .upload-btn i {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
            color: var(--primary-pink);
        }

        .media-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .media-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-media {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .modal-footer {
            padding: 25px 30px;
            border-top: 1px solid var(--medium-gray);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            background: #f9f9f9;
            border-radius: 0 0 25px 25px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
        }

        .btn-secondary:hover {
            background: var(--medium-gray);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-item {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                margin-right: 0;
                margin-bottom: 15px;
                align-self: center;
            }
            
            .product-actions {
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-left: 0;
                margin-top: 15px;
            }
            
            .buy-again-container {
                flex-direction: row;
                gap: 8px;
                width: 100%;
            }
            
            .quantity-input {
                width: 60px;
            }
            
            .buy-again-btn {
                width: auto;
                flex: 1;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-status {
                align-self: flex-start;
            }

            .review-product {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .brand-name {
                font-size: 22px;
            }
            
            .brand-tagline {
                font-size: 11px;
            }
            
            .back-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .page-content {
                padding: 20px;
            }

            .modal {
                max-width: 95%;
            }
            
            .buy-again-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .buy-again-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="brand-header">
            <h1 class="brand-name">Beauty & Blessed</h1>
            <p class="brand-tagline">Elevate Your Everyday Glam.</p>
        </div>
        <!-- Empty div to maintain layout balance -->
        <div style="width: 44px;"></div>
    </header>

    <!-- Page Content -->
    <main>
        <section class="page-content">
            <h2 class="section-title">Your Order History</h2>
            <div id="ordersList"></div>
        </section>
    </main>

    <!-- Review Modal -->
    <div class="modal-overlay" id="reviewModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Write a Review</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="review-product">
                    <div class="review-product-image">
                        <i class="fas fa-palette" id="modalProductIcon"></i>
                    </div>
                    <div class="review-product-details">
                        <div class="product-name" id="modalProductName"></div>
                        <div class="product-variant" id="modalProductVariant"></div>
                    </div>
                </div>
                
                <div class="rating-section">
                    <div class="rating-label">How would you rate this product?</div>
                    <div class="rating-stars" id="ratingStars">
                        <span class="rating-star" data-rating="1">★</span>
                        <span class="rating-star" data-rating="2">★</span>
                        <span class="rating-star" data-rating="3">★</span>
                        <span class="rating-star" data-rating="4">★</span>
                        <span class="rating-star" data-rating="5">★</span>
                    </div>
                    <div class="rating-description" id="ratingDescription"></div>
                </div>
                
                <div class="comment-section">
                    <div class="comment-label">Share your thoughts (optional)</div>
                    <textarea class="comment-textarea" id="reviewComment" placeholder="What did you like or dislike about this product?"></textarea>
                </div>
                
                <div class="media-section">
                    <div class="media-label">Add photos or video (optional)</div>
                    <div class="media-upload">
                        <div class="upload-btn" id="uploadMediaBtn">
                            <i class="fas fa-camera"></i>
                            <div>Add Photos/Video</div>
                        </div>
                        <div class="media-preview" id="mediaPreview"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelReviewBtn">Cancel</button>
                <button class="btn btn-primary" id="submitReviewBtn">Submit Review</button>
            </div>
        </div>
    </div>

    <script>
        const orders = [
            {
                id: "BB-2023-001",
                date: "Oct 15, 2023",
                status: "Completed",
                products: [
                    { 
                        name: "Luxury Lipstick Set", 
                        img: "https://via.placeholder.com/150", 
                        variant: "Shade: Ruby Red, Size: 3.5g",
                        price: 1299.00, 
                        quantity: 2, 
                        total: 2598.00,
                        rated: false,
                        quickRating: 0
                    },
                    { 
                        name: "Hydrating Face Serum", 
                        img: "https://via.placeholder.com/150", 
                        variant: "Size: 30ml",
                        price: 1899.00, 
                        quantity: 1, 
                        total: 1899.00,
                        rated: true,
                        quickRating: 5
                    }
                ]
            },
            {
                id: "BB-2023-002",
                date: "Nov 5, 2023",
                status: "Completed",
                products: [
                    { 
                        name: "Matte Foundation", 
                        img: "https://via.placeholder.com/150", 
                        variant: "Shade: Natural Beige, Size: 30ml",
                        price: 1599.00, 
                        quantity: 1, 
                        total: 1599.00,
                        rated: false,
                        quickRating: 0
                    },
                    { 
                        name: "Volume Mascara", 
                        img: "https://via.placeholder.com/150", 
                        variant: "Color: Black",
                        price: 899.00, 
                        quantity: 3, 
                        total: 2697.00,
                        rated: false,
                        quickRating: 0
                    },
                    { 
                        name: "Setting Spray", 
                        img: "https://via.placeholder.com/150", 
                        variant: "Size: 100ml",
                        price: 799.00, 
                        quantity: 1, 
                        total: 799.00,
                        rated: true,
                        quickRating: 4
                    }
                ]
            }
        ];

        const ordersList = document.getElementById('ordersList');
        const reviewModal = document.getElementById('reviewModal');
        const closeModal = document.getElementById('closeModal');
        const cancelReviewBtn = document.getElementById('cancelReviewBtn');
        const submitReviewBtn = document.getElementById('submitReviewBtn');
        const ratingStars = document.getElementById('ratingStars');
        const ratingDescription = document.getElementById('ratingDescription');
        const uploadMediaBtn = document.getElementById('uploadMediaBtn');
        const mediaPreview = document.getElementById('mediaPreview');
        const modalProductName = document.getElementById('modalProductName');
        const modalProductVariant = document.getElementById('modalProductVariant');
        const modalProductIcon = document.getElementById('modalProductIcon');

        let currentProduct = null;
        let currentOrderIndex = null;
        let currentProductIndex = null;
        let selectedRating = 0;
        let uploadedMedia = [];

        // Rating descriptions
        const ratingDescriptions = {
            1: "Defective - Product didn't work as expected",
            2: "Poor - Significant issues with the product",
            3: "Average - Product met basic expectations",
            4: "Good - Product performed well with minor issues",
            5: "Excellent - Exceeded expectations, highly recommended"
        };

        // Function to go back to previous page
        function goBack() {
            window.history.back();
        }

        // Function to toggle order collapse/expand
        function toggleOrder(orderId) {
            const orderContent = document.getElementById(`order-content-${orderId}`);
            const chevron = document.querySelector(`#order-header-${orderId} i`);
            
            if (orderContent.classList.contains('collapsed')) {
                orderContent.classList.remove('collapsed');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                orderContent.classList.add('collapsed');
                chevron.style.transform = 'rotate(-90deg)';
            }
        }

        // Format price with commas for thousands
        function formatPrice(price) {
            return '₱' + price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Highlight stars based on rating
        function highlightStars(rating) {
            const stars = ratingStars.querySelectorAll('.rating-star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            // Update rating description
            if (rating > 0) {
                ratingDescription.textContent = ratingDescriptions[rating];
            } else {
                ratingDescription.textContent = '';
            }
        }

        // Open review modal
        function openReviewModal(orderIndex, productIndex) {
            currentOrderIndex = orderIndex;
            currentProductIndex = productIndex;
            currentProduct = orders[orderIndex].products[productIndex];
            
            // Set product details in modal
            modalProductName.textContent = currentProduct.name;
            modalProductVariant.textContent = currentProduct.variant;
            
            // Reset form
            selectedRating = currentProduct.quickRating || 0;
            highlightStars(selectedRating);
            document.getElementById('reviewComment').value = '';
            uploadedMedia = [];
            mediaPreview.innerHTML = '';
            
            // Open modal
            reviewModal.classList.add('active');
        }

        // Close review modal
        function closeReviewModal() {
            reviewModal.classList.remove('active');
        }

        // Submit review
        function submitReview() {
            if (selectedRating === 0) {
                alert('Please select a rating before submitting your review.');
                return;
            }
            
            // Update product rating
            orders[currentOrderIndex].products[currentProductIndex].rated = true;
            orders[currentOrderIndex].products[currentProductIndex].quickRating = selectedRating;
            
            // Show success message
            alert('Thank you for your review!');
            
            // Close modal
            closeReviewModal();
            
            // Refresh the page to show updated ratings
            renderOrders();
        }

        // Quick rating function
        function setQuickRating(orderIndex, productIndex, rating) {
            orders[orderIndex].products[productIndex].rated = true;
            orders[orderIndex].products[productIndex].quickRating = rating;
            
            // Show success message
            alert(`Thank you for your ${rating}-star rating!`);
            
            // Refresh the page to show updated ratings
            renderOrders();
        }

        // Handle media upload (simulated)
        function handleMediaUpload() {
            // In a real application, this would open a file picker
            // For this demo, we'll simulate adding some placeholder images
            
            if (uploadedMedia.length >= 5) {
                alert('You can only upload up to 5 media files.');
                return;
            }
            
            // Simulate adding a media file
            const mediaCount = uploadedMedia.length + 1;
            const mediaItem = {
                id: Date.now(),
                type: 'image',
                url: `https://via.placeholder.com/150?text=Photo+${mediaCount}`
            };
            
            uploadedMedia.push(mediaItem);
            
            // Update media preview
            const mediaElement = document.createElement('div');
            mediaElement.className = 'media-item';
            mediaElement.innerHTML = `
                <img src="${mediaItem.url}" alt="Review photo">
                <button class="remove-media" data-id="${mediaItem.id}">&times;</button>
            `;
            
            mediaPreview.appendChild(mediaElement);
            
            // Add event listener to remove button
            mediaElement.querySelector('.remove-media').addEventListener('click', function() {
                const id = parseInt(this.getAttribute('data-id'));
                uploadedMedia = uploadedMedia.filter(media => media.id !== id);
                mediaElement.remove();
            });
        }

        // Render orders
        function renderOrders() {
            ordersList.innerHTML = '';
            
            orders.forEach((order, orderIndex) => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                // Order header
                const orderHeader = document.createElement('div');
                orderHeader.className = 'order-header';
                orderHeader.id = `order-header-${order.id}`;
                orderHeader.addEventListener('click', () => toggleOrder(order.id));

                const orderInfo = document.createElement('div');
                orderInfo.className = 'order-info';

                const orderTitle = document.createElement('h3');
                orderTitle.innerHTML = `<i class="fas fa-chevron-down"></i> Order #${order.id}`;

                const orderDate = document.createElement('p');
                orderDate.textContent = `Placed on ${order.date}`;

                orderInfo.appendChild(orderTitle);
                orderInfo.appendChild(orderDate);

                const orderStatus = document.createElement('div');
                orderStatus.className = 'order-status';
                orderStatus.textContent = order.status;

                orderHeader.appendChild(orderInfo);
                orderHeader.appendChild(orderStatus);

                // Order content
                const orderContent = document.createElement('div');
                orderContent.className = 'order-content';
                orderContent.id = `order-content-${order.id}`;

                // Products list
                const productsContainer = document.createElement('div');
                productsContainer.className = 'products-container';

                order.products.forEach((product, productIndex) => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';

                    // Product image
                    const productImage = document.createElement('div');
                    productImage.className = 'product-image';
                    const imgIcon = document.createElement('i');
                    imgIcon.className = 'fas fa-palette';
                    productImage.appendChild(imgIcon);

                    // Product details
                    const productDetails = document.createElement('div');
                    productDetails.className = 'product-details';

                    const productName = document.createElement('div');
                    productName.className = 'product-name';
                    productName.textContent = product.name;

                    const productVariant = document.createElement('div');
                    productVariant.className = 'product-variant';
                    productVariant.textContent = product.variant;

                    const productPrice = document.createElement('div');
                    productPrice.className = 'product-price';
                    productPrice.textContent = `${formatPrice(product.price)} x ${product.quantity}`;

                    const productTotal = document.createElement('div');
                    productTotal.className = 'product-price';
                    productTotal.textContent = `Total: ${formatPrice(product.total)}`;

                    const productQuantity = document.createElement('div');
                    productQuantity.className = 'product-quantity';
                    productQuantity.innerHTML = `<i class="fas fa-shopping-bag"></i><span>Quantity: ${product.quantity}</span>`;

                    productDetails.appendChild(productName);
                    productDetails.appendChild(productVariant);
                    productDetails.appendChild(productPrice);
                    productDetails.appendChild(productTotal);
                    productDetails.appendChild(productQuantity);

                    // Product actions
                    const productActions = document.createElement('div');
                    productActions.className = 'product-actions';

                    // Buy Again with quantity
                    const buyAgainContainer = document.createElement('div');
                    buyAgainContainer.className = 'buy-again-container';

                    const qtyInput = document.createElement('input');
                    qtyInput.type = 'number';
                    qtyInput.min = 1;
                    qtyInput.value = 1;
                    qtyInput.className = 'quantity-input';

                    const buyAgainBtn = document.createElement('button');
                    buyAgainBtn.className = 'buy-again-btn';
                    buyAgainBtn.textContent = 'Buy Again';
                    buyAgainBtn.addEventListener('click', () => {
                        const qty = parseInt(qtyInput.value);
                        const total = qty * product.price;
                        alert(`Adding ${qty} x ${product.name} to your cart! Total: ${formatPrice(total)}`);
                    });

                    buyAgainContainer.appendChild(qtyInput);
                    buyAgainContainer.appendChild(buyAgainBtn);

                    // Review section
                    if (!product.rated) {
                        // Quick rating
                        const quickRating = document.createElement('div');
                        quickRating.className = 'quick-rating';
                        
                        const quickRatingLabel = document.createElement('div');
                        quickRatingLabel.className = 'quick-rating-label';
                        quickRatingLabel.textContent = 'Quick Rate:';
                        
                        const quickStars = document.createElement('div');
                        quickStars.className = 'stars';
                        
                        for (let i = 1; i <= 5; i++) {
                            const star = document.createElement('span');
                            star.className = 'star';
                            star.innerHTML = '★';
                            star.dataset.rating = i;
                            
                            star.addEventListener('click', function() {
                                const rating = parseInt(this.dataset.rating);
                                setQuickRating(orderIndex, productIndex, rating);
                            });
                            
                            quickStars.appendChild(star);
                        }
                        
                        quickRating.appendChild(quickRatingLabel);
                        quickRating.appendChild(quickStars);
                        
                        // Write Review button
                        const reviewBtn = document.createElement('button');
                        reviewBtn.className = 'review-btn';
                        reviewBtn.textContent = 'Write Review';
                        reviewBtn.addEventListener('click', () => {
                            openReviewModal(orderIndex, productIndex);
                        });
                        
                        productActions.appendChild(buyAgainContainer);
                        productActions.appendChild(quickRating);
                        productActions.appendChild(reviewBtn);
                    } else {
                        const reviewedNote = document.createElement('div');
                        reviewedNote.className = 'reviewed-note';
                        reviewedNote.textContent = `You rated this product ${product.quickRating} stars`;
                        
                        // Show stars for already rated product
                        const ratedStars = document.createElement('div');
                        ratedStars.className = 'stars';
                        
                        for (let i = 1; i <= 5; i++) {
                            const star = document.createElement('span');
                            star.className = `star ${i <= product.quickRating ? 'active' : ''}`;
                            star.innerHTML = '★';
                            ratedStars.appendChild(star);
                        }
                        
                        productActions.appendChild(buyAgainContainer);
                        productActions.appendChild(reviewedNote);
                        productActions.appendChild(ratedStars);
                    }

                    // Assemble product item
                    productItem.appendChild(productImage);
                    productItem.appendChild(productDetails);
                    productItem.appendChild(productActions);

                    productsContainer.appendChild(productItem);
                });

                // Assemble order content
                orderContent.appendChild(productsContainer);

                // Assemble order card
                orderCard.appendChild(orderHeader);
                orderCard.appendChild(orderContent);

                ordersList.appendChild(orderCard);
            });
        }

        // Event Listeners
        closeModal.addEventListener('click', closeReviewModal);
        cancelReviewBtn.addEventListener('click', closeReviewModal);
        submitReviewBtn.addEventListener('click', submitReview);
        uploadMediaBtn.addEventListener('click', handleMediaUpload);

        // Rating stars event listeners
        ratingStars.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                highlightStars(selectedRating);
            });
            
            star.addEventListener('mouseover', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                highlightStars(rating);
            });
        });

        // Reset stars when mouse leaves the rating area
        ratingStars.addEventListener('mouseleave', function() {
            highlightStars(selectedRating);
        });

        // Close modal when clicking outside
        reviewModal.addEventListener('click', function(e) {
            if (e.target === reviewModal) {
                closeReviewModal();
            }
        });

        // Initialize the page
        renderOrders();
    </script>
</body>
</html>
