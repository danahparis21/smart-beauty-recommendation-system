<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity Log - Blessence</title>
  <link rel="icon" href="../images/mainlogo.png" type="image/png">

  <link rel="stylesheet" href="../styles/styles.css">
  <script src="../../admin/styles/logout.js"></script>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- SweetAlert2 CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  


  <style>
    /* Page header */
    .page-header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(228, 151, 170, 0.15);
    }

    .page-title {
      color: var(--dark-pink);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .page-header p {
      color: #6c757d;
      font-size: 1rem;
      margin: 0;
    }

    /* Main content padding */
    main {
      padding: 35px !important;
      margin-left: 16.666667%;
      width: calc(100% - 16.666667%);
      transition: margin-left 0.3s ease;
      background-color: var(--light-gray);
      min-height: 100vh;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(228, 151, 170, 0.1);
      margin-bottom: 25px;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .filter-section.sticky {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      border-color: rgba(228, 151, 170, 0.3);
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-title {
      color: var(--dark-pink);
      font-weight: 700;
      font-size: 1.3rem;
      margin: 0;
    }

    .filter-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .form-control {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-pink);
      box-shadow: 0 0 0 3px rgba(228, 151, 170, 0.1);
      outline: none;
    }

    .search-btn {
      background: var(--primary-pink);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-btn:hover {
      background: var(--secondary-pink);
      transform: translateY(-2px);
    }

    .search-btn:disabled {
      background: #adb5bd;
      cursor: not-allowed;
      transform: none;
    }

    /* Activity Table */
    .activity-table-container {
      background: white;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(228, 151, 170, 0.1);
      overflow: hidden;
      margin-bottom: 25px;
    }

    .activity-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    .activity-table thead {
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--secondary-pink));
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .activity-table th {
      padding: 20px;
      text-align: left;
      font-weight: 600;
      color: white;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: none;
    }

    .activity-table th:first-child {
      border-radius: 20px 0 0 0;
    }

    .activity-table th:last-child {
      border-radius: 0 20px 0 0;
    }

    .activity-table td {
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: top;
      color: #333;
    }

    .activity-table tbody tr {
      transition: all 0.3s ease;
    }

    .activity-table tbody tr:hover {
      background: rgba(228, 151, 170, 0.03);
    }

    .activity-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* User Column */
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg,
          var(--primary-pink),
          var(--secondary-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .user-details h5 {
      margin: 0;
      font-size: 1rem;
      color: #333;
      font-weight: 600;
    }

    .user-details p {
      margin: 0;
      font-size: 0.8rem;
      color: #6c757d;
    }

    .system-user {
      background: linear-gradient(135deg, #6c757d, #495057);
    }

    /* Action Column */
    .action-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-create {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }

    .action-update {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.2);
    }

    .action-delete {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

    .action-system {
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
      border: 1px solid rgba(108, 117, 125, 0.2);
    }

    /* Date Column */
    .date-time {
      color: #333;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .date-relative {
      color: #6c757d;
      font-size: 0.8rem;
    }

    /* Changes Column */
    .change-details {
      font-size: 0.9rem;
    }

    .change-item {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid var(--primary-pink);
    }

    .change-field {
      font-weight: 600;
      color: var(--dark-pink);
    }

    .change-before {
      color: #dc3545;
      text-decoration: line-through;
      margin-right: 8px;
    }

    .change-after {
      color: #28a745;
      font-weight: 600;
    }

    .change-arrow {
      color: #6c757d;
      margin: 0 8px;
    }

    /* Pagination */
    .pagination-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(228, 151, 170, 0.1);
    }

    .pagination-info {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .pagination {
      margin: 0;
      gap: 5px;
    }

    .page-link {
      padding: 8px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      color: #6c757d;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .page-link:hover {
      background-color: var(--light-pink);
      border-color: var(--primary-pink);
      color: var(--dark-pink);
    }

    .page-item.active .page-link {
      background-color: var(--primary-pink);
      border-color: var(--primary-pink);
      color: white;
    }

    .page-item.disabled .page-link {
      color: #adb5bd;
      background-color: #f8f9fa;
      border-color: #e0e0e0;
    }

    /* Loading States */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 991px) {
      .mobile-header {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 280px;
        transform: translateX(-100%);
        z-index: 100;
        padding-top: 60px;
      }

      .sidebar.mobile-open {
        transform: translateX(0);
      }

      .sidebar-overlay.active {
        display: block;
      }

      main {
        margin-left: 0 !important;
        width: 100% !important;
        margin-top: 70px;
        padding: 20px !important;
      }

      .filter-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .filter-controls {
        width: 100%;
        justify-content: space-between;
      }

      .activity-table {
        display: block;
        overflow-x: auto;
      }

      .pagination-container {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .pagination {
        justify-content: center;
      }

      /* Adjust top position for mobile to account for fixed header */
      .filter-section {
        top: 80px;
        /* Account for mobile header height */
      }

      .activity-table thead {
        top: 80px;
        /* Account for mobile header + filter section */
      }
    }

    @media (max-width: 575px) {
      .filter-controls {
        flex-direction: column;
        width: 100%;
      }

      .form-control {
        width: 100%;
      }

      .search-btn {
        width: 100%;
        justify-content: center;
      }

      .activity-table th,
      .activity-table td {
        padding: 12px 8px;
        font-size: 0.8rem;
      }

      .pagination {
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Adjust for smaller screens */
      .filter-section {
        top: 70px;
      }

      .activity-table thead {
        top: 70px;
      }
    }
  </style>
</head>

<body>
  <!-- Mobile Header -->
  <div class="mobile-header">
    <div class="mobile-header-content">
      <button class="hamburger-btn" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="mobile-logo">
        <img src="../images/mainlogo.png" alt="Store Logo" />
      </div>
    </div>
  </div>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-md-block sidebar" id="sidebar">
        <div class="logo-container">
          <a href="admin.html">
            <img src="../images/mainlogo.png" alt="Store Logo" class="logo" />
          </a>
          <div class="store-name">Blessence</div>

        </div>
        <div class="nav flex-column">
          <a href="admin.html" class="nav-link">
            <i class="fa-solid fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
          <a href="product-management.html" class="nav-link">
            <i class="fa-solid fa-box"></i>
            <span>Product Management</span>
          </a>
          <a href="recommendation-insights.html" class="nav-link">
            <i class="fa-solid fa-lightbulb"></i>
            <span>Recommendation Insights</span>
          </a>
          <a href="customer-managemnet.html" class="nav-link">
            <i class="fa-solid fa-users"></i>
            <span>Customer Management</span>
          </a>
          <a href="order-transactions.html" class="nav-link">
            <i class="fa-solid fa-credit-card"></i>
            <span>Order Transaction</span>
          </a>
          <a href="activity-log.html" class="nav-link active">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>Activity Log</span>
          </a>

        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-10">

        <!-- Filter Section -->
        <div class="filter-section" id="filterSection">
          <div class="filter-header">
            <h3 class="filter-title">Filter Activities</h3>
            <div class="filter-controls">
              <input type="date" class="form-control" id="dateFrom" placeholder="From Date" />
              <input type="date" class="form-control" id="dateTo" placeholder="To Date" />
              <select class="form-control" id="actionType">
                <option value="">All Actions</option>
                <option value="create">Created</option>
                <option value="update">Updated</option>
                <option value="delete">Deleted</option>
                <option value="system">System</option>
              </select>
              <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
                <span id="searchText">Search</span>
                <span id="searchLoading" class="loading-spinner" style="display: none;"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- Activity Table -->
        <div class="activity-table-container">
          <table class="activity-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Actions</th>
                <th>Date</th>
                <th>Changes</th>
              </tr>
            </thead>
            <tbody id="activityTableBody">
              <!-- Activities will be loaded here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
          <div class="pagination-info" id="paginationInfo">
            Loading activities...
          </div>
          <nav aria-label="Activity log pagination">
            <ul class="pagination" id="pagination">
              <!-- Pagination will be generated here -->
            </ul>
          </nav>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mobile menu functionality
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const sidebar = document.getElementById("sidebar");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    // Toggle sidebar on hamburger click
    hamburgerBtn.addEventListener("click", function () {
      sidebar.classList.toggle("mobile-open");
      sidebarOverlay.classList.toggle("active");
    });

    // Close sidebar when overlay is clicked
    sidebarOverlay.addEventListener("click", function () {
      sidebar.classList.remove("mobile-open");
      sidebarOverlay.classList.remove("active");
    });

    // Close sidebar when a nav link is clicked (on mobile)
    const navLinks = document.querySelectorAll(".sidebar .nav-link");
    navLinks.forEach((link) => {
      link.addEventListener("click", function () {
        if (window.innerWidth < 992) {
          sidebar.classList.remove("mobile-open");
          sidebarOverlay.classList.remove("active");
        }
      });
    });

    // Pagination state
    let currentPage = 1;
    const itemsPerPage = 10;
    let totalActivities = 0;
    let allActivities = [];

    // Initialize the activity log
    document.addEventListener('DOMContentLoaded', function () {
      loadActivities();
      setupEventListeners();
    });

    function setupEventListeners() {
      const searchBtn = document.getElementById("searchBtn");

      // Filter functionality
      searchBtn.addEventListener("click", function () {
        currentPage = 1;
        loadActivities();
      });

      // Also load on Enter key in filter fields
      document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            currentPage = 1;
            loadActivities();
          }
        });
      });

      // Add visual feedback when filter section becomes sticky
      window.addEventListener("scroll", function () {
        const filterSection = document.getElementById("filterSection");
        const scrollPosition = window.scrollY;

        if (scrollPosition > 100) {
          filterSection.classList.add("sticky");
        } else {
          filterSection.classList.remove("sticky");
        }
      });
    }

    function loadActivities() {
      const dateFrom = document.getElementById("dateFrom").value;
      const dateTo = document.getElementById("dateTo").value;
      const actionType = document.getElementById("actionType").value;
      const searchBtn = document.getElementById("searchBtn");
      const searchText = document.getElementById("searchText");
      const searchLoading = document.getElementById("searchLoading");

      // Show loading state
      searchBtn.disabled = true;
      searchText.style.display = 'none';
      searchLoading.style.display = 'inline-block';

      const tableBody = document.getElementById('activityTableBody');
      tableBody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading activities...</p>
          </td>
        </tr>
      `;

      // Build query string
      const params = new URLSearchParams();
      if (dateFrom) params.append('dateFrom', dateFrom);
      if (dateTo) params.append('dateTo', dateTo);
      if (actionType) params.append('actionType', actionType);

      fetch(`../php/activity-log.php?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            throw new Error(data.error || 'Failed to load activities');
          }

          allActivities = data.activities;
          totalActivities = allActivities.length;

          renderActivities();
          renderPagination();
        })
        .catch(err => {
          console.error('Error loading activities:', err);
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="text-center py-4 text-danger">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <p>Failed to load activities: ${err.message}</p>
                <button class="btn btn-primary btn-sm" onclick="loadActivities()">Retry</button>
              </td>
            </tr>
          `;
          renderPagination();
        })
        .finally(() => {
          // Reset loading state
          searchBtn.disabled = false;
          searchText.style.display = 'inline';
          searchLoading.style.display = 'none';
        });
    }

    function renderActivities() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const activitiesToShow = allActivities.slice(startIndex, endIndex);
      const tableBody = document.getElementById('activityTableBody');

      if (activitiesToShow.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center py-4 text-muted">
              <i class="fas fa-clipboard-list fa-2x mb-3"></i>
              <p>No activities found for the selected filters.</p>
            </td>
          </tr>
        `;
        return;
      }

      tableBody.innerHTML = activitiesToShow.map(activity => {
        const userInfo = getUserInfo(activity);
        const actionBadge = getActionBadge(activity.action);
        const formattedDate = formatDateTime(activity.timestamp);
        const changeDetails = parseActivityDetails(activity);

        return `
          <tr>
            <td>
              <div class="user-info">
                ${userInfo.avatar}
                <div class="user-details">
                  <h5>${userInfo.name}</h5>
                  <p>${userInfo.role}</p>
                </div>
              </div>
            </td>
            <td>
              <span class="action-badge ${actionBadge.class}">${actionBadge.text}</span>
            </td>
            <td>
              <div class="date-time">${formattedDate.date}</div>
              <div class="date-relative">${formattedDate.relative}</div>
            </td>
            <td>
              <div class="change-details">
                ${changeDetails}
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    function getUserInfo(activity) {
      if (activity.actor_type === 'system' || !activity.username) {
        return {
          avatar: '<div class="user-avatar system-user"><i class="fas fa-robot"></i></div>',
          name: 'System',
          role: 'Automated Process'
        };
      }

      const initials = (activity.first_name?.charAt(0) || '') + (activity.last_name?.charAt(0) || '') || activity.username?.substring(0, 2).toUpperCase() || 'U';
      const fullName = activity.first_name && activity.last_name
        ? `${activity.first_name} ${activity.last_name}`
        : activity.username || 'Unknown User';

      const role = activity.role === 'admin'
        ? activity.actor_type === 'admin' ? 'Store Admin' : 'Administrator'
        : 'Customer';

      return {
        avatar: `<div class="user-avatar">${initials}</div>`,
        name: fullName,
        role: role
      };
    }

    function getActionBadge(action) {
      const actionLower = action.toLowerCase();

      if (actionLower.includes('added') || actionLower.includes('created') || actionLower.includes('placed')) {
        return { class: 'action-create', text: 'Created' };
      } else if (actionLower.includes('updated') || actionLower.includes('modified') || actionLower.includes('changed')) {
        return { class: 'action-update', text: 'Updated' };
      } else if (actionLower.includes('deleted') || actionLower.includes('removed') || actionLower.includes('cancelled')) {
        return { class: 'action-delete', text: 'Deleted' };
      } else {
        return { class: 'action-system', text: 'System' };
      }
    }

    function formatDateTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      const diffMinutes = Math.floor(diffMs / (1000 * 60));

      let relativeTime;
      if (diffDays > 0) {
        relativeTime = `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
      } else if (diffHours > 0) {
        relativeTime = `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      } else if (diffMinutes > 0) {
        relativeTime = `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
      } else {
        relativeTime = 'Just now';
      }

      return {
        date: date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }) + ' - ' + date.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }),
        relative: relativeTime
      };
    }

    function parseActivityDetails(activity) {
      if (!activity.details) {
        return `<div class="change-item">
          <span class="change-field">Action:</span> ${activity.action}
        </div>`;
      }

      try {
        // Try to parse JSON details
        const details = JSON.parse(activity.details);
        if (typeof details === 'object') {
          return Object.entries(details).map(([key, value]) => {
            if (typeof value === 'object' && value.before !== undefined && value.after !== undefined) {
              return `
                <div class="change-item">
                  <span class="change-field">${key}:</span>
                  <span class="change-before">${value.before}</span>
                  <span class="change-arrow">â†’</span>
                  <span class="change-after">${value.after}</span>
                </div>
              `;
            } else {
              return `
                <div class="change-item">
                  <span class="change-field">${key}:</span> ${value}
                </div>
              `;
            }
          }).join('');
        }
      } catch (e) {
        // If not JSON, display as plain text
        return `<div class="change-item">
          <span class="change-field">Details:</span> ${activity.details}
        </div>`;
      }

      return `<div class="change-item">
        <span class="change-field">Action:</span> ${activity.action}
      </div>`;
    }

    function renderPagination() {
      const totalPages = Math.ceil(totalActivities / itemsPerPage);
      const pagination = document.getElementById('pagination');
      const paginationInfo = document.getElementById('paginationInfo');

      // Update pagination info
      const startItem = totalActivities > 0 ? (currentPage - 1) * itemsPerPage + 1 : 0;
      const endItem = Math.min(currentPage * itemsPerPage, totalActivities);
      paginationInfo.textContent = totalActivities > 0
        ? `Showing ${startItem}-${endItem} of ${totalActivities} activities`
        : 'No activities found';

      // Don't show pagination if no activities
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      // Generate pagination buttons
      let paginationHTML = '';

      // Previous button
      paginationHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
        </li>
      `;

      // Page numbers
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      // Adjust start page if we're near the end
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      // First page and ellipsis if needed
      if (startPage > 1) {
        paginationHTML += `
          <li class="page-item">
            <a class="page-link" href="#" data-page="1">1</a>
          </li>
        `;
        if (startPage > 2) {
          paginationHTML += `
            <li class="page-item disabled">
              <span class="page-link">...</span>
            </li>
          `;
        }
      }

      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" data-page="${i}">${i}</a>
          </li>
        `;
      }

      // Last page and ellipsis if needed
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          paginationHTML += `
            <li class="page-item disabled">
              <span class="page-link">...</span>
            </li>
          `;
        }
        paginationHTML += `
          <li class="page-item">
            <a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>
          </li>
        `;
      }

      // Next button
      paginationHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
        </li>
      `;

      pagination.innerHTML = paginationHTML;

      // Add event listeners to pagination buttons
      pagination.querySelectorAll('.page-link').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          if (!this.parentElement.classList.contains('disabled') &&
            !this.parentElement.classList.contains('active')) {
            currentPage = parseInt(this.getAttribute('data-page'));
            renderActivities();
            renderPagination();

            // Scroll to top of table
            document.querySelector('.activity-table-container').scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });
    }

  </script>
