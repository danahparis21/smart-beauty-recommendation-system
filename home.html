<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Blessed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff69b4;
            --light-pink: #ffb6c1;
            --dark-pink: #ff1493;
            --gold: #d4af37;
            --light-gold: #f7e8c4;
            --soft-white: #fefefe;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --text-gray: #888;
            --dark-gray: #555;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        body {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffffff 100%);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for mobile bottom nav */
        }

        /* Header Styles */
        .header {
            background-color: var(--soft-white);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.1);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-greeting {
            font-size: 16px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-pink), var(--gold));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Search Bar */
        .search-container {
            padding: 15px 20px;
            background-color: var(--soft-white);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--light-gray);
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: var(--card-shadow);
        }

        .search-bar i {
            color: var(--text-gray);
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Categories */
        .categories {
            padding: 15px 20px;
            overflow-x: auto;
            white-space: nowrap;
            background-color: var(--soft-white);
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            display: inline-block;
            padding: 8px 20px;
            margin-right: 10px;
            background-color: var(--light-gray);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
        }

        .category-btn:hover:not(.active) {
            background-color: var(--medium-gray);
        }

        /* Products Grid */
        .products-container {
            padding: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 20px;
            font-family: 'Cormorant Garamond', serif;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: var(--soft-white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 160px;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
        }

        .product-image i {
            font-size: 40px;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-pink);
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.1);
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .like-btn.liked {
            color: var(--primary-pink);
        }

        /* Floating Cart */
        .floating-cart {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            cursor: pointer;
            z-index: 90;
            transition: transform 0.3s ease;
            display: none; /* Hidden by default */
        }

        .floating-cart.show {
            display: flex; /* Show only on specific pages */
        }

        .floating-cart:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--gold);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        /* Navigation */
        .desktop-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 20px;
            background-color: var(--soft-white);
            box-shadow: 0 -2px 10px rgba(255, 105, 180, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: var(--text-gray);
            transition: color 0.3s ease;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-pink);
        }

        .nav-item i {
            font-size: 20px;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--soft-white);
            box-shadow: 0 -2px 10px rgba(255, 105, 180, 0.1);
            padding: 10px 0;
            z-index: 100;
        }

        .mobile-nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Page Content */
        .page-content {
            display: none;
            padding: 20px;
            min-height: 60vh;
        }

        .page-content.active {
            display: block;
        }

        /* Beauty Recommender */
        .recommender-container {
            background-color: var(--soft-white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
        }

        .recommender-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .recommender-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark-gray);
        }

        .form-group select {
            padding: 10px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            background-color: var(--light-gray);
            font-family: 'Montserrat', sans-serif;
        }

        .recommend-btn {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .recommend-btn:hover {
            transform: translateY(-2px);
        }

        /* Cart Page */
        .cart-item {
            display: flex;
            background-color: var(--soft-white);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--card-shadow);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background-color: var(--light-gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary-pink);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: none;
            border: 1px solid var(--medium-gray);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .quantity {
            margin: 0 10px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
        }

        .cart-total {
            background-color: var(--soft-white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-btn {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        /* Virtual Try-On */
        .virtual-tryon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .tryon-container {
            background-color: var(--soft-white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 500px;
        }

        .tryon-image {
            width: 100%;
            height: 300px;
            background-color: var(--light-gray);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tryon-image i {
            font-size: 60px;
            color: var(--text-gray);
        }

        .tryon-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tryon-btn {
            background: var(--light-gray);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tryon-btn.active {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
        }

        /* Responsive Design */
        @media (min-width: 1024px) {
            .desktop-nav {
                display: flex;
            }
            
            .mobile-nav {
                display: none;
            }
            
            body {
                padding-bottom: 0;
            }
            
            .floating-cart {
                display: none; /* Hide floating cart on desktop */
            }
        }

        @media (max-width: 1023px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav {
                display: block;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .user-greeting {
                font-size: 14px;
            }
            
            .user-avatar {
                width: 35px;
                height: 35px;
            }
            
            .search-container, .categories {
                padding: 12px 15px;
            }
            
            .products-container {
                padding: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .floating-cart {
                bottom: 80px;
                right: 15px;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="user-info">
            <div class="user-greeting">Hi, Maria!</div>
        </div>
        <div class="user-avatar" onclick="openProfile()">
            M
        </div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="favorites">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
        </div>
        <div class="nav-item" data-page="recommender">
            <i class="fas fa-star"></i>
            <span>Recommender</span>
        </div>
        <div class="nav-item" data-page="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </div>
        <div class="nav-item" data-page="tryon">
            <i class="fas fa-camera"></i>
            <span>Virtual Try-On</span>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for products...">
        </div>
    </div>

    <!-- Categories -->
    <div class="categories">
        <button class="category-btn active">All</button>
        <button class="category-btn">Foundation</button>
        <button class="category-btn">Concealer</button>
        <button class="category-btn">Lippies</button>
        <button class="category-btn">Blush</button>
        <button class="category-btn">Skin Care</button>
        <button class="category-btn">Eyeshadow</button>
        <button class="category-btn">Others</button>
    </div>

    <!-- Page Content -->
    <main>
        <!-- Home/Feed Page -->
        <section id="home" class="page-content active">
            <div class="products-container">
                <h2 class="section-title">Featured Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- Favorites Page -->
        <section id="favorites" class="page-content">
            <div class="products-container">
                <h2 class="section-title">Your Favorites</h2>
                <div class="products-grid" id="favorites-grid">
                    <!-- Favorite products will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- Beauty Recommender Page -->
        <section id="recommender" class="page-content">
            <div class="products-container">
                <h2 class="section-title">Beauty Recommender</h2>
                <div class="recommender-container">
                    <h3 class="recommender-title">Find Your Perfect Products</h3>
                    <form class="recommender-form">
                        <div class="form-group">
                            <label for="skin-type">Skin Type</label>
                            <select id="skin-type">
                                <option value="">Select your skin type</option>
                                <option value="oily">Oily</option>
                                <option value="dry">Dry</option>
                                <option value="combination">Combination</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="skin-tone">Skin Tone</label>
                            <select id="skin-tone">
                                <option value="">Select your skin tone</option>
                                <option value="fair">Fair</option>
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="tan">Tan</option>
                                <option value="deep">Deep</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="concern">Main Concern</label>
                            <select id="concern">
                                <option value="">Select your main concern</option>
                                <option value="acne">Acne</option>
                                <option value="aging">Aging</option>
                                <option value="dryness">Dryness</option>
                                <option value="redness">Redness</option>
                                <option value="dark-spots">Dark Spots</option>
                            </select>
                        </div>
                        <button type="button" class="recommend-btn">Get Recommendations</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Cart Page -->
        <section id="cart" class="page-content">
            <div class="products-container">
                <h2 class="section-title">Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="cart-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>₱0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span>₱50.00</span>
                    </div>
                    <div class="total-row" style="font-weight: 600; font-size: 18px;">
                        <span>Total:</span>
                        <span>₱50.00</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>

        <!-- Virtual Try-On Page -->
        <section id="tryon" class="page-content">
            <div class="products-container">
                <h2 class="section-title">Virtual Try-On</h2>
                <div class="virtual-tryon">
                    <div class="tryon-container">
                        <div class="tryon-image">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="tryon-controls">
                            <button class="tryon-btn active">Lipstick</button>
                            <button class="tryon-btn">Eyeshadow</button>
                            <button class="tryon-btn">Foundation</button>
                            <button class="tryon-btn">Blush</button>
                        </div>
                    </div>
                    <div class="products-container">
                        <h3 class="section-title">Try These Products</h3>
                        <div class="products-grid" id="tryon-products">
                            <!-- Try-on products will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Cart - Only shown on Home and Favorites pages -->
    <div class="floating-cart" onclick="switchPage('cart')">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count">0</div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <div class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </div>
            <div class="nav-item" data-page="recommender">
                <i class="fas fa-star"></i>
                <span>Recommender</span>
            </div>
            <div class="nav-item" data-page="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="nav-item" data-page="tryon">
                <i class="fas fa-camera"></i>
                <span>Try-On</span>
            </div>
        </div>
    </nav>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Matte Lipstick - Ruby Red", price: 299, category: "lippies", liked: false, inCart: false },
            { id: 2, name: "Hydrating Foundation", price: 599, category: "foundation", liked: true, inCart: true },
            { id: 3, name: "Glow Highlighter", price: 399, category: "others", liked: false, inCart: false },
            { id: 4, name: "Nourishing Face Cream", price: 799, category: "skin care", liked: true, inCart: false },
            { id: 5, name: "Eyeshadow Palette - Sunset", price: 899, category: "eyeshadow", liked: false, inCart: true },
            { id: 6, name: "Blush - Peach Perfect", price: 349, category: "blush", liked: false, inCart: false },
            { id: 7, name: "Concealer - Light", price: 449, category: "concealer", liked: true, inCart: false },
            { id: 8, name: "Lip Gloss - Clear Shine", price: 199, category: "lippies", liked: false, inCart: false }
        ];

        // Cart data
        let cart = [];

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the app
            renderProducts();
            updateCartCount();
            
            // Set up navigation
            setupNavigation();
            
            // Set up category buttons
            setupCategories();
            
            // Show floating cart on home page initially
            updateFloatingCartVisibility();
        });

        // Render products to the grid
        function renderProducts(filteredProducts = products) {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }

        // Create product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">₱${product.price}.00</div>
                    <div class="product-actions">
                        <button class="like-btn ${product.liked ? 'liked' : ''}" onclick="toggleLike(${product.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Toggle like status
        function toggleLike(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.liked = !product.liked;
                renderProducts();
                
                // Update favorites page if needed
                if (document.getElementById('favorites').classList.contains('active')) {
                    renderFavorites();
                }
            }
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product && !product.inCart) {
                product.inCart = true;
                cart.push({...product, quantity: 1});
                updateCartCount();
                renderCart();
                
                // Show confirmation
                alert(`${product.name} added to cart!`);
            } else if (product && product.inCart) {
                alert(`${product.name} is already in your cart!`);
            }
        }

        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            cartCount.textContent = cart.length;
        }

        // Render cart items
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                return;
            }
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₱${item.price}.00</div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            updateCartTotal();
        }

        // Increase item quantity
        function increaseQuantity(productId) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity++;
                renderCart();
            }
        }

        // Decrease item quantity
        function decreaseQuantity(productId) {
            const item = cart.find(i => i.id === productId);
            if (item && item.quantity > 1) {
                item.quantity--;
                renderCart();
            }
        }

        // Remove item from cart
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(i => i.id === productId);
            if (itemIndex !== -1) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    product.inCart = false;
                }
                cart.splice(itemIndex, 1);
                updateCartCount();
                renderCart();
            }
        }

        // Update cart total
        function updateCartTotal() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + 50; // Adding shipping
            
            document.querySelector('.cart-total .total-row:nth-child(1) span:last-child').textContent = `₱${subtotal}.00`;
            document.querySelector('.cart-total .total-row:nth-child(3) span:last-child').textContent = `₱${total}.00`;
        }

        // Render favorites
        function renderFavorites() {
            const favoritesGrid = document.getElementById('favorites-grid');
            favoritesGrid.innerHTML = '';
            
            const favoriteProducts = products.filter(p => p.liked);
            
            if (favoriteProducts.length === 0) {
                favoritesGrid.innerHTML = '<p>You have no favorite products yet</p>';
                return;
            }
            
            favoriteProducts.forEach(product => {
                const productCard = createProductCard(product);
                favoritesGrid.appendChild(productCard);
            });
        }

        // Setup navigation
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    switchPage(page);
                });
            });
        }

        // Switch between pages
        function switchPage(page) {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(page).classList.add('active');
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelectorAll(`.nav-item[data-page="${page}"]`).forEach(item => {
                item.classList.add('active');
            });
            
            // Update floating cart visibility
            updateFloatingCartVisibility();
            
            // Render specific page content if needed
            if (page === 'favorites') {
                renderFavorites();
            } else if (page === 'cart') {
                renderCart();
            }
        }

        // Update floating cart visibility based on current page
        function updateFloatingCartVisibility() {
            const floatingCart = document.querySelector('.floating-cart');
            const currentPage = document.querySelector('.page-content.active').id;
            
            // Show floating cart only on home and favorites pages
            if (currentPage === 'home' || currentPage === 'favorites') {
                floatingCart.classList.add('show');
            } else {
                floatingCart.classList.remove('show');
            }
        }

        // Setup category filters
        function setupCategories() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter products
                    const category = this.textContent.toLowerCase();
                    if (category === 'all') {
                        renderProducts();
                    } else {
                        const filteredProducts = products.filter(p => p.category === category);
                        renderProducts(filteredProducts);
                    }
                });
            });
        }

        // Open user profile (placeholder function)
        function openProfile() {
            alert('Profile page would open here!');
        }
    </script>
</body>
</html>
